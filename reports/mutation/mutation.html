nce budgeting and forecasting.\r\n */\r\n\r\n/**\r\n * Calculates the savings rate.\r\n * @param {number} income - Total income (usually monthly or annual).\r\n * @param {number} expenses - Total expenses.\r\n * @returns {number} Savings rate percentage.\r\n */\r\nfunction calculateSavingsRate(income, expenses) {\r\n    if (income <"+"= 0) throw new Error(\"Income must be positive\");\r\n    if (expenses <"+" 0) throw new Error(\"Expenses cannot be negative\");\r\n\r\n    const savings = income - expenses;\r\n    return Number(((savings / income) * 100).toFixed(2));\r\n}\r\n\r\n/**\r\n * Analyzes expenses to provide breakdown and statistics.\r\n * @param {Array<"+"Object>} expenses - Array of { category, amount }.\r\n * @returns {Object} Analysis including total, breakdown by category, and top expense.\r\n */\r\nfunction analyzeExpenses(expenses) {\r\n    if (!Array.isArray(expenses)) throw new Error(\"Invalid input parameters\");\r\n\r\n    let total = 0;\r\n    const breakdown = {};\r\n    let maxAmount = 0;\r\n    let topCategory = null;\r\n\r\n    for (const item of expenses) {\r\n        if (item.amount <"+" 0) continue; // Skip negative expenses\r\n        \r\n        total += item.amount;\r\n        \r\n        if (!breakdown[item.category]) {\r\n            breakdown[item.category] = 0;\r\n        }\r\n        breakdown[item.category] += item.amount;\r\n\r\n        if (item.amount > maxAmount) {\r\n            maxAmount = item.amount;\r\n            topCategory = item.category;\r\n        }\r\n    }\r\n\r\n    // Calculate percentages\r\n    const percentageBreakdown = {};\r\n    for (const cat in breakdown) {\r\n        percentageBreakdown[cat] = Number(((breakdown[cat] / total) * 100).toFixed(2));\r\n    }\r\n\r\n    return {\r\n        totalExpenses: Number(total.toFixed(2)),\r\n        categoryTotals: breakdown,\r\n        categoryPercentages: percentageBreakdown,\r\n        topExpenseCategory: topCategory\r\n    };\r\n}\r\n\r\n/**\r\n * Calculates the required emergency fund size.\r\n * @param {number} monthlyExpenses - Average monthly expenses.\r\n * @param {number} months - Number of months of coverage desired (e.g., 3-6).\r\n * @returns {number} Total emergency fund needed.\r\n */\r\nfunction calculateEmergencyFund(monthlyExpenses, months) {\r\n    if (monthlyExpenses <"+" 0 || months <"+" 0) throw new Error(\"Invalid input parameters\");\r\n    \r\n    return Number((monthlyExpenses * months).toFixed(2));\r\n}\r\n\r\n/**\r\n * Calculates Debt-to-Income (DTI) ratio.\r\n * @param {number} monthlyDebtPayments - Total monthly debt obligations.\r\n * @param {number} grossMonthlyIncome - Gross monthly income.\r\n * @returns {number} DTI percentage.\r\n */\r\nfunction calculateDebtToIncomeRatio(monthlyDebtPayments, grossMonthlyIncome) {\r\n    if (grossMonthlyIncome <"+"= 0) throw new Error(\"Income must be positive\");\r\n    if (monthlyDebtPayments <"+" 0) throw new Error(\"Debt payments cannot be negative\");\r\n\r\n    return Number(((monthlyDebtPayments / grossMonthlyIncome) * 100).toFixed(2));\r\n}\r\n\r\n/**\r\n * Forecasts future budget needs based on inflation.\r\n * @param {number} currentBudget - Current annual budget/expenses.\r\n * @param {number} inflationRate - Annual inflation rate (percent).\r\n * @param {number} years - Number of years to project.\r\n * @returns {Object} Future budget requirement and total increase.\r\n */\r\nfunction forecastBudget(currentBudget, inflationRate, years) {\r\n    if (currentBudget <"+" 0 || years <"+" 0) throw new Error(\"Invalid input parameters\");\r\n\r\n    const r = inflationRate / 100;\r\n    const futureBudget = currentBudget * Math.pow(1 + r, years);\r\n    const increase = futureBudget - currentBudget;\r\n\r\n    return {\r\n        futureBudget: Number(futureBudget.toFixed(2)),\r\n        totalIncrease: Number(increase.toFixed(2))\r\n    };\r\n}\r\n\r\nmodule.exports = {\r\n    calculateSavingsRate,\r\n    analyzeExpenses,\r\n    calculateEmergencyFund,\r\n st calculateNetValue = (card) => {\r\n        const rewards = annualSpend * (card.rewardRate / 100);\r\n        return rewards - card.annualFee;\r\n    };\r\n\r\n    const net1 = calculateNetValue(card1);\r\n    const net2 = calculateNetValue(card2);\r\n\r\n    let betterCard = null;\r\n    if (net1 > net2) betterCard = card1.name;\r\n    else if (net2 > net1) betterCard = card2.name;\r\n    else betterCard = \"Equal\";\r\n\r\n    return {\r\n        [card1.name]: Number(net1.toFixed(2)),\r\n        [card2.name]: Number(net2.toFixed(2)),\r\n        betterChoice: betterCard,\r\n        difference: Number(Math.abs(net1 - net2).toFixed(2))\r\n    };\r\n}\r\n\r\nmodule.exports = {\r\n    calculatePayoffTime,\r\n    calculateInterestCharges,\r\n    calculateMinimumPayment,\r\n    compareCards\r\n};\r\n"},"src/crypto.js":{"language":"javascript","mutants":[{"id":"237","mutatorName":"ObjectLiteral","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":82,"line":72},"start":{"column":34,"line":72}}},{"id":"173","mutatorName":"ConditionalExpression","replacement":"true","statusReason":"Invested amount must be positive","status":"Killed","static":false,"testsCompleted":1,"killedBy":["26"],"coveredBy":["26","27","28","44"],"location":{"end":{"column":22,"line":13},"start":{"column":9,"line":13}}},{"id":"172","mutatorName":"BlockStatement","replacement":"{}","statusReason":"Expected values to be strictly equal:\n\nundefined !== 50\n","status":"Killed","static":false,"testsCompleted":1,"killedBy":["26"],"coveredBy":["26","27","28","44"],"location":{"end":{"column":2,"line":17},"start":{"column":53,"line":12}}},{"id":"175","mutatorName":"EqualityOperator","replacement":"invested <"+" 0","statusReason":"Missing expected exception.","status":"Killed","static":false,"testsCompleted":2,"killedBy":["27"],"coveredBy":["26","27","28","44"],"location":{"end":{"column":22,"line":13},"start":{"column":9,"line":13}}},{"id":"174","mutatorName":"Co ncipal <"+"= 0 || annualRate <"+" 0 || termYears <"+"= 0) {\r\n    throw new Error(\"Invalid input parameters\");\r\n  }\r\n\r\n  if (annualRate === 0) {\r\n    return principal / (termYears * 12);\r\n  }\r\n\r\n  const monthlyRate = annualRate / 100 / 12;\r\n  const numberOfPayments = termYears * 12;\r\n\r\n  const numerator = principal * monthlyRate * Math.pow(1 + monthlyRate, numberOfPayments);\r\n  const denominator = Math.pow(1 + monthlyRate, numberOfPayments) - 1;\r\n\r\n  return numerator / denominator;\r\n}\r\n\r\n/**\r\n * Generates an amortization schedule for a loan.\r\n * @param {number} principal - The loan amount.\r\n * @param {number} annualRate - The annual interest rate (in percent).\r\n * @param {number} termYears - The term of the loan in years.\r\n * @returns {Array<"+"Object>} An array of objects representing the schedule.\r\n */\r\nfunction calculateAmortizationSchedule(principal, annualRate, termYears) {\r\n    const monthlyPayment = calculateMonthlyPayment(principal, annualRate, termYears);\r\n    const monthlyRate = annualRate / 100 / 12;\r\n    const numberOfPayments = termYears * 12;\r\n    \r\n    let balance = principal;\r\n    const schedule = [];\r\n\r\n    for (let i = 1; i <"+"= numberOfPayments; i++) {\r\n        const interestPayment = balance * monthlyRate;\r\n        let principalPayment = monthlyPayment - interestPayment;\r\n        \r\n        // Adjust for the last payment to bring balance exactly to 0\r\n        if (balance - principalPayment <"+" 0.01) {\r\n             principalPayment = balance;\r\n        }\r\n\r\n        balance -= principalPayment;\r\n        \r\n        // Handle floating point errors near zero\r\n        if (balance <"+" 0) balance = 0;\r\n\r\n        schedule.push({\r\n            paymentNumber: i,\r\n            payment: Number(monthlyPayment.toFixed(2)),\r\n            principalPayment: Number(principalPayment.toFixed(2)),\r\n            interestPayment: Number(interestPayment.toFixed(2)),\r\n            balance: Number(balance.toFixed(2))\r\n        });\r\n        \r\n        if (balance === 0) break;\r\n    }\r\n\r\n    return schedule;\r\n}\r\n\r\n/**\r\n * Calculates the financial impact of refinancing a loan.\r\n * @param {number} currentPrincipal - Remaining principal on current loan.\r\n * @param {number} currentRate - Current annual interest rate (percent).\r\n * @param {number} currentRemainingTerm - Remaining months on current loan.\r\n * @param {number} newRate - New annual interest rate (percent).\r\n * @param {number} newTermYears - Term of the new loan in years.\r\n * @param {number} closingCosts - Total closing costs for the new loan.\r\n * @returns {Object} Analysis of savings and break-even point.\r\n */\r\nfunction calculateRefinanceImpact(currentPrincipal, currentRate, currentRemainingTerm, newRate, newTermYears, closingCosts) {\r\n    if (currentPrincipal <"+"= 0 || currentRate <"+" 0 || currentRemainingTerm <"+"= 0 || newRate <"+" 0 || newTermYears <"+"= 0 || closingCosts <"+" 0) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n\r\n    // Current Loan Details\r\n    const currentMonthlyRate = currentRate / 100 / 12;\r\n    // Calculate current monthly payment based on remaining term (assuming fully amortizing)\r\n    // Formula: P * r * (1+r)^n / ((1+r)^n - 1)\r\n    const currentPayment = currentPrincipal * currentMonthlyRate * Math.pow(1 + currentMonthlyRate, currentRemainingTerm) / (Math.pow(1 + currentMonthlyRate, currentRemainingTerm) - 1);\r\n    const totalCurrentCost = currentPayment * currentRemainingTerm;\r\n\r\n    // New Loan Details\r\n    const newMonthlyPayment = calculateMonthlyPayment(currentPrincipal, newRate, newTermYears);\r\n    const newTotalTermMonths = newTermYears * 12;\r\n    const totalNewCost = (newMonthlyPayment * newTotalTermMonths) + closingCosts;\r\n\r\n    const monthlySavings = currentPayment - newMonthlyPayment;\r\n    const totalSavings = totalCurrentCost - totalNewCost;\r\n    \r\n    let breakEvenMonths = 0;\r\n    if (monthlySavings > 0) {\r\n        breakEvenMonths = Math.ceil(closingCosts / monthlySavings);\r\n    } else {\r\n        breakEvenMonths = Infinity; // Never break even if new payment is higher\r\n    }\r\n\r\n    return {\r\n        currentMonthlyPayment: Number(currentPayment.toFixed(2)),\r\n        newMonthlyPayment: Number(newMonthlyPayment.toFixed(2)),\r\n        monthlySavings: Number(monthlySavings.toFixed(2)),\r\n        totalSavings: Number(totalSavings.toFixed(2)),\r\n        breakEvenMonths: breakEvenMonths\r\n    };\r\n}\r\n\r\n/**\r\n * Generates an amortization schedule with extra monthly payments.\r\n * @param {number} principal - Loan amount.\r\n * @param {number} annualRate - Annual interest rate.\r\n * @param {number} termYears - Loan term.\r\n * @param {number} extraPayment - Extra amount paid each month.\r\n * @returns {Object} Schedule and savings summary.\r\n */\r\nfunction calculateExtraPaymentSchedule(principal, annualRate, termYears, extraPayment) {\r\n    if (principal <"+"= 0 || annualRate <"+" 0 || termYears <"+"= 0 || extraPayment <"+" 0) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n\r\n    const regularPayment = calculateMonthlyPayment(principal, annualRate, termYears);\r\n    const totalPayment = regularPayment + extraPayment;\r\n    const monthlyRate = annualRate / 100 / 12;\r\n    \r\n    let balance = principal;\r\n    let totalInterest = 0;\r\n    let months = 0;\r\n    const schedule = [];\r\n\r\n    while (balance > 0) {\r\n        months++;\r\n        const interestPayment = balance * monthlyRate;\r\n        let principalPayment = totalPayment - interestPayment;\r\n        \r\n        if (balance - principalPayment <"+" 0.01) {\r\n            principalPayment = balance;\r\n        }\r\n\r\n        balance -= principalPayment;\r\n        totalInterest += interestPayment;\r\n        \r\n        if (balance <"+" 0) balance = 0;\r\n\r\n        schedule.push({\r\n            paymentNumber: months,\r\n            payment: Number((interestPayment + principalPayment).toFixed(2)),\r\n            principalPayment: Number(principalPayment.toFixed(2)),\r\n            interestPayment: Number(interestPayment.toFixed(2)),\r\n            balance: Number(balance.toFixed(2))\r\n        });\r\n\r\n        if (months > termYears * 12 * 2) break; // Safety break\r\n    }\r\n\r\n    // Calculate original interest\r\n    const originalSchedule = calculateAmortizationSchedule(principal, annualRate, termYears);\r\n    const originalInterest = originalSchedule.reduce((sum, p) => sum + p.interestPayment, 0);\r\n\r\n    return {\r\n        schedule,\r\n        newTermMonths: months,\r\n        interestSaved: Number((originalInterest - totalInterest).toFixed(2))\r\n    };\r\n}\r\n\r\n/**\r\n * Calculates monthly payment for a loan with a balloon payment at the end.\r\n * @param {number} principal - Loan amount.\r\n * @param {number} annualRate - Annual interest rate.\r\n * @param {number} termYears - Loan term.\r\n * @param {number} balloonAmount - Amount due at the end.\r\n * @returns {number} Monthly payment.\r\n */\r\nfunction calculateBalloonPayment(principal, annualRate, termYears, balloonAmount) {\r\n     if (principal <"+"= 0 || annualRate <"+" 0 || termYears <"+"= 0 || balloonAmount <"+" 0) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n    \r\n    // PV of Balloon = Balloon / (1+r)^n\r\n    // PV of Payments = Principal - PV of Balloon\r\n    // Payment = (Principal - PV of Balloon) * (r * (1+r)^n) / ((1+r)^n - 1)\r\n    \r\n    const monthlyRate = annualRate / 100 / 12;\r\n    const numberOfPayments = termYears * 12;\r\n    \r\n    const pvBalloon = balloonAmount / Math.pow(1 + monthlyRate, numberOfPayments);\r\n    const amortizedPrincipal = principal - pvBalloon;\r\n    \r\n    if (amortizedPrincipal <"+"= 0) return 0; // Balloon covers everything? Unlikely but possible.\r\n\r\n    const numerator = amortizedPrincipal * monthlyRate * Math.pow(1 + monthlyRate, numberOfPayments);\r\n    const denominator = Math.pow(1 + monthlyRate, numberOfPayments) - 1;\r\n\r\n    return Number((numerator / denominator).toFixed(2));\r\n}\r\n\r\nmodule.exports = {\r\n  calculateMonthlyPayment,\r\n  calculateAmortizationSchedule,\r\n  calculateRefinanceImpact,\r\n  calculateExtraPaymentSchedule,\r\n  calculateBalloonPayment,\r\n  calculateLoanAffordability\r\n};\r\n\r\n/**\r\n * Calculates the maximum loan amount affordable given a monthly payment.\r\n * @param {number} maxMonthlyPayment - Maximum affordable monthly payment.\r\n * @param {number} annualRate - Annual interest rate (percent).\r\n * @param {number} termYears - Loan term in years.\r\n * @returns {number} Maximum loan principal.\r\n */\r\nfunction calculateLoanAffordability(maxMonthlyPayment, annualRate, termYears) {\r\n    if (maxMonthlyPayment <"+"= 0 || annualRate <"+" 0 || termYears <"+"= 0) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n\r\n    if (annualRate === 0) {\r\n        return Number((maxMonthlyPayment * termYears * 12).toFixed(2));\r\n    }\r\n\r\n    const monthlyRate = annualRate / 100 / 12;\r\n    const numberOfPayments = termYears * 12;\r\n\r\n    // P = M * ((1+r)^n - 1) / (r * (1+r)^n)\r\n    const numerator = Math.pow(1 + monthlyRate, numberOfPayments) - 1;\r\n    const denominator = monthlyRate * Math.pow(1 + monthlyRate, numberOfPayments);\r\n    \r\n    const principal = maxMonthlyPayment * (numerator / denominator);\r\n    \r\n    return Number(principal.toFixed(2));\r\n}\r\n"},"src/realEstate.js":{"language":"javascript","mutants":[{"id":"732","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":6,"line":48},"start":{"column":29,"line":46}}},{"id":"733","mutatorName":"ArithmeticOperator","replacement":"maxMonthlyPayment / n","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":44, mum affordable mortgage based on income and debts.\r\n * Uses standard front-end (28%) and back-end (36%) debt-to-income ratios.\r\n * @param {number} annualIncome - Gross annual income.\r\n * @param {number} monthlyDebts - Total monthly debt payments (excluding mortgage).\r\n * @param {number} interestRate - Annual interest rate (percent).\r\n * @param {number} termYears - Loan term in years.\r\n * @returns {Object} Max mortgage amount and monthly payment details.\r\n */\r\nfunction calculateMortgageMax(annualIncome, monthlyDebts, interestRate, termYears) {\r\n    if (annualIncome <"+" 0 || monthlyDebts <"+" 0 || interestRate <"+" 0 || termYears <"+"= 0) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n\r\n    const monthlyIncome = annualIncome / 12;\r\n    \r\n    // Front-end ratio: Housing costs should not exceed 28% of gross income\r\n    const maxPaymentFrontEnd = monthlyIncome * 0.28;\r\n    \r\n    // Back-end ratio: Total debt (housing + other) should not exceed 36% of gross income\r\n    const maxTotalDebtPayment = monthlyIncome * 0.36;\r\n    const maxPaymentBackEnd = maxTotalDebtPayment - monthlyDebts;\r\n    \r\n    // The lower of the two is the limit\r\n    const maxMonthlyPayment = Math.min(maxPaymentFrontEnd, maxPaymentBackEnd);\r\n    \r\n    if (maxMonthlyPayment <"+"= 0) {\r\n        return {\r\n            maxMortgage: 0,\r\n            maxMonthlyPayment: 0,\r\n            limitingFactor: \"Debt-to-Income Ratio\"\r\n        };\r\n    }\r\n\r\n    // Calculate max principal based on max payment\r\n    // P = M * ((1+r)^n - 1) / (r * (1+r)^n)\r\n    const r = interestRate / 100 / 12;\r\n    const n = termYears * 12;\r\n    \r\n    let maxMortgage = 0;\r\n    if (interestRate === 0) {\r\n        maxMortgage = maxMonthlyPayment * n;\r\n    } else {\r\n        maxMortgage = maxMonthlyPayment * (Math.pow(1 + r, n) - 1) / (r * Math.pow(1 + r, n));\r\n    }\r\n\r\n    return {\r\n        maxMortgage: Number(maxMortgage.toFixed(2)),\r\n        maxMonthlyPayment: Number(maxMonthlyPayment.toFixed(2)),\r\n        limitingFactor: maxPaymentFrontEnd <"+" maxPaymentBackEnd ? \"Front-End Ratio (28%)\" : \"Back-End Ratio (36%)\"\r\n    };\r\n}\r\n\r\n/**\r\n * Calculates Gross and Net Rental Yield.\r\n * @param {number} annualRent - Total annual rent income.\r\n * @param {number} propertyValue - Current market value or purchase price.\r\n * @param {number} annualExpenses - Total annual expenses (taxes, insurance, maintenance, etc.).\r\n * @returns {Object} Yield percentages.\r\n */\r\nfunction calculateRentalYield(annualRent, propertyValue, annualExpenses) {\r\n    if (annualRent <"+" 0 || propertyValue <"+"= 0 || annualExpenses <"+" 0) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n\r\n    const grossYield = (annualRent / propertyValue) * 100;\r\n    const netIncome = annualRent - annualExpenses;\r\n    const netYield = (netIncome / propertyValue) * 100;\r\n\r\n    return {\r\n        grossYield: Number(grossYield.toFixed(2)),\r\n        netYield: Number(netYield.toFixed(2)),\r\n        netAnnualIncome: Number(netIncome.toFixed(2))\r\n    };\r\n}\r\n\r\n/**\r\n * Calculates the Capitalization Rate (Cap Rate).\r\n * @param {number} netOperatingIncome - Annual NOI (Income - Operating Expenses).\r\n * @param {number} propertyValue - Current market value.\r\n * @returns {number} Cap Rate percentage.\r\n */\r\nfunction calculateCapRate(netOperatingIncome, propertyValue) {\r\n    if (propertyValue <"+"= 0) throw new Error(\"Property value must be positive\");\r\n    \r\n    return Number(((netOperatingIncome / propertyValue) * 100).toFixed(2));\r\n}\r\n\r\n/**\r\n * Calculates Cash-on-Cash Return.\r\n * @param {number} annualCashFlow - Annual pre-tax cash flow.\r\n * @param {number} totalCashInvested - Total cash invested (down payment + closing costs + rehab).\r\n * @returns {number} Cash-on-Cash Return percentage.\r\n */\r\nfunction calculateCashOnCashReturn(annualCashFlow, totalCashInvested) {\r\n    if (totalCashInvested === 0) throw new Error(\"Total cash invested cannot be zero\");\r\n    \r\n    return Number(((annualCashFlow / totalCashInvested) * 100).toFixed(2));\r\n}\r\n\r\n/**\r\n * Projects property value appreciation.\r\n * @param {number} currentValue - Current property value.\r\n * @param {number} annualRate - Annual appreciation rate (percent).\r\n * @param {number} years - Number of years to project.\r\n * @returns {Object} Future value and total appreciation.\r\n */\r\nfunction calculateAppreciation(currentValue, annualRate, years) {\r\n    if (currentValue <"+" 0 || years <"+" 0) throw new Error(\"Invalid input parameters\");\r\n\r\n    const r = annualRate / 100;\r\n    const futureValue = currentValue * Math.pow(1 + r, years);\r\n    const totalAppreciation = futureValue - currentValue;\r\n\r\n    return {\r\n        futureValue: Number(futureValue.toFixed(2)),\r\n        totalAppreciation: Number(totalAppreciation.toFixed(2))\r\n    };\r\n}\r\n\r\n/**\r\n * Estimates closing costs based on property value and location factor.\r\n * @param {number} propertyValue - Purchase price.\r\n * @param {number} locationFactor - Multiplier for high/low cost areas (default 1.0, range 0.5-2.0).\r\n * @returns {Object} Estimated closing costs breakdown.\r\n */\r\nfunction calculateClosingCosts(propertyValue, locationFactor = 1.0) {\r\n    if (propertyValue <"+" 0 || locationFactor <"+"= 0) throw new Error(\"Invalid input parameters\");\r\n\r\n    // Typical closing costs range from 2% to 5% of purchase price\r\n    // We'll use a detailed breakdown estimation\r\n    \r\n    const baseRate = 0.03 * locationFactor; // Average 3% adjusted by location\r\n    \r\n    const estimatedTotal = propertyValue * baseRate;\r\n    \r\n    // Rough breakdown\r\n    const loanOrigination = estimatedTotal * 0.25;\r\n    const appraisal = 500 * locationFactor;\r\n    const titleInsurance = estimatedTotal * 0.30;\r\n    const recordingFees = 150 * locat \n\r\n    // Simplified IRS Uniform Lifetime Table (partial)\r\n    // Age -> Distribution Period\r\n    const distributionPeriods = {\r\n        72: 27.4, 73: 26.5, 74: 25.5, 75: 24.6, 76: 23.7,\r\n        77: 22.9, 78: 22.0, 79: 21.1, 80: 20.2, 81: 19.4,\r\n        82: 18.5, 83: 17.7, 84: 16.8, 85: 16.0, 86: 15.2,\r\n        87: 14.4, 88: 13.7, 89: 12.9, 90: 12.2, 91: 11.5,\r\n        92: 10.8, 93: 10.1, 94: 9.5, 95: 8.9, 96: 8.4,\r\n        97: 7.8, 98: 7.3, 99: 6.8, 100: 6.4\r\n    };\r\n\r\n    let period = distributionPeriods[age];\r\n    if (!period) {\r\n        if (age > 100) period = 6.0; // Cap for > 100\r\n        else period = 27.4; // Fallback? Or throw?\r\n    }\r\n\r\n    const rmd = accountBalance / period;\r\n    return Number(rmd.toFixed(2));\r\n}\r\n\r\n/**\r\n * Assesses retirement readiness using a Monte Carlo-lite simulation.\r\n * @param {number} currentSavings - Current savings.\r\n * @param {number} annualSavings - Annual savings until retirement.\r\n * @param {number} annualExpenses - Desired annual retirement expenses.\r\n * @param {number} yearsToRetirement - Years until retirement.\r\n * @param {number} yearsInRetirement - Years expected in retirement.\r\n * @param {number} expectedReturn - Mean expected annual return (percentage).\r\n * @param {number} stdDev - Standard deviation of returns (percentage).\r\n * @returns {Object} Analysis result including success probability.\r\n */\r\nfunction assessRetirementReadiness(currentSavings, annualSavings, annualExpenses, yearsToRetirement, yearsInRetirement, expectedReturn, stdDev) {\r\n    if (currentSavings <"+" 0 || annualSavings <"+" 0 || annualExpenses <"+" 0 || yearsToRetirement <"+" 0 || yearsInRetirement <"+" 0) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n\r\n    const simulations = 1000;\r\n    let successCount = 0;\r\n\r\n    for (let i = 0; i <"+" simulations; i++) {\r\n        let balance = currentSavings;\r\n\r\n        // Accumulation Phase\r\n        for (let y = 0; y <"+" yearsToRetirement; y++) {\r\n            const returnRate = generateRandomNormal(expectedReturn, stdDev) / 100;\r\n            balance = balance * (1 + returnRate) + annualSavings;\r\n        }\r\n\r\n        // Decumulation Phase\r\n        let failed = false;\r\n        for (let y = 0; y <"+" yearsInRetirement; y++) {\r\n            const returnRate = generateRandomNormal(expectedReturn, stdDev) / 100;\r\n            balance = balance * (1 + returnRate) - annualExpenses;\r\n            \r\n            // Adjust expenses for inflation? Let's keep it simple for now or assume real returns.\r\n            // Assuming inputs are real returns (inflation-adjusted).\r\n\r\n            if (balance <"+" 0) {\r\n                failed = true;\r\n                break;\r\n            }\r\n        }\r\n\r\n        if (!failed) successCount++;\r\n    }\r\n\r\n    const probability = (successCount / simulations) * 100;\r\n    \r\n    return {\r\n        successProbability: Number(probability.toFixed(2)),\r\n        recommendation: probability > 85 ? \"On Track\" : (probability > 50 ? \"At Risk\" : \"Critical Action Needed\")\r\n    };\r\n}\r\n\r\n/**\r\n * Helper to generate random number from normal distribution (Box-Muller transform).\r\n */\r\nfunction generateRandomNormal(mean, stdDev) {\r\n    const u1 = Math.random();\r\n    const u2 = Math.random();\r\n    \r\n    const z0 = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);\r\n    return z0 * stdDev + mean;\r\n}\r\n\r\nmodule.exports = {\r\n    calculate401kProjection,\r\n    calculateRMD,\r\n    assessRetirementReadiness\r\n};\r\n"},"src/statistics.js":{"language":"javascript","mutants":[{"id":"1001","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":6,"line":37},"start":{"column":62,"line":35}}},{"id":"1002","mutatorName":"StringLiteral","replacement":"\"\"","status":"NoCoverage","static":false,"coveredBy" Net Present Value (NPV) of a series of cash flows.\r\n * @param {number} rate - The discount rate (as a percentage, e.g., 5 for 5%).\r\n * @param {Array<"+"number>} cashFlows - An array of cash flows, where index 0 is the initial investment (usually negative).\r\n * @returns {number} The NPV.\r\n */\r\nfunction calculateNPV(rate, cashFlows) {\r\n    if (typeof rate !== 'number' || !Array.isArray(cashFlows)) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n\r\n    const r = rate / 100;\r\n    let npv = 0;\r\n\r\n    for (let t = 0; t <"+" cashFlows.length; t++) {\r\n        npv += cashFlows[t] / Math.pow(1 + r, t);\r\n    }\r\n\r\n    return Number(npv.toFixed(2));\r\n}\r\n\r\n/**\r\n * Calculates the Internal Rate of Return (IRR) for a series of cash flows.\r\n * Uses the Newton-Raphson method for approximation.\r\n * @param {Array<"+"number>} cashFlows - An array of cash flows.\r\n * @param {number} [guess=0.1] - Initial guess for the IRR (default 10%).\r\n * @returns {number} The IRR as a percentage.\r\n */\r\nfunction calculateIRR(cashFlows, guess = 0.1) {\r\n    if (!Array.isArray(cashFlows) || cashFlows.length === 0) {\r\n        throw new Error(\"Invalid cash flows\");\r\n    }\r\n\r\n    // Check if there is at least one positive and one negative cash flow\r\n    let hasPositive = false;\r\n    let hasNegative = false;\r\n    for (const flow of cashFlows) {\r\n        if (flow > 0) hasPositive = true;\r\n        if (flow <"+" 0) hasNegative = true;\r\n    }\r\n    if (!hasPositive || !hasNegative) {\r\n        throw new Error(\"Cash flows must contain at least one positive and one negative value\");\r\n    }\r\n\r\n    const maxIterations = 1000;\r\n    const precision = 1e-6;\r\n    let rate = guess;\r\n\r\n    for (let i = 0; i <"+" maxIterations; i++) {\r\n        let npv = 0;\r\n        let derivativeNpv = 0;\r\n\r\n        for (let t = 0; t <"+" cashFlows.length; t++) {\r\n            const denominator = Math.pow(1 + rate, t);\r\n            npv += cashFlows[t] / denominator;\r\n            \r\n            if (t > 0) {\r\n                // Derivative of CF / (1+r)^t is -t * CF / (1+r)^(t+1)\r\n                derivativeNpv -= (t * cashFlows[t]) / Math.pow(1 + rate, t + 1);\r\n            }\r\n        }\r\n\r\n        if (Math.abs(npv) <"+" precision) {\r\n            return Number((rate * 100).toFixed(2));\r\n        }\r\n\r\n        if (derivativeNpv === 0) {\r\n            throw new Error(\"IRR calculation failed: derivative is zero\");\r\n        }\r\n\r\n        const newRate = rate - npv / derivativeNpv;\r\n        \r\n        // If rate jumps too far or becomes invalid, we might fail or clamp\r\n        // For this implementation, we'll just update.\r\n        if (Math.abs(newRate - rate) <"+" precision) {\r\n             return Number((newRate * 100).toFixed(2));\r\n        }\r\n        \r\n        rate = newRate;\r\n    }\r\n\r\n    throw new Error(\"IRR calculation did not converge\");\r\n}\r\n\r\n/**\r\n * Calculates the standard deviation of a set of returns.\r\n * @param {Array<"+"number>} returns - An array of percentage returns (e.g., [5, 10, -2]).\r\n * @returns {number} The standard deviation.\r\n */\r\nfunction calculateStandardDeviation(returns) {\r\n    if (!Array.isArray(returns) || returns.length === 0) {\r\n        throw new Error(\"Invalid returns data\");\r\n    }\r\n\r\n    if (returns.length === 1) return 0;\r\n\r\n    const mean = returns.reduce((sum, val) => sum + val, 0) / returns.length;\r\n    \r\n    const squaredDiffs = returns.map(val => Math.pow(val - mean, 2));\r\n    const variance = squaredDiffs.reduce((sum, val) => sum + val, 0) / (returns.length - 1); // Sample standard deviation\r\n\r\n    return Number(Math.sqrt(variance).toFixed(4));\r\n}\r\n\r\n/**\r\n * Calculates the Sharpe Ratio.\r\n * @param {Array<"+"number>} returns - An array of percentage returns.\r\n * @param {number} riskFreeRate - The risk-free rate (as a percentage).\r\n * @returns {num he total tax amount.\r\n */\r\nfunction calculateIncomeTax(income, brackets) {\r\n  if (income <"+" 0) {\r\n    throw new Error(\"Income cannot be negative\");\r\n  }\r\n  if (!brackets || brackets.length === 0) {\r\n      throw new Error(\"Invalid tax brackets\");\r\n  }\r\n\r\n  let tax = 0;\r\n  let remainingIncome = income;\r\n  let previousMax = 0;\r\n\r\n  for (const bracket of brackets) {\r\n    const range = bracket.max - previousMax;\r\n    const taxableAmount = Math.min(remainingIncome, range);\r\n\r\n    if (taxableAmount > 0) {\r\n      tax += taxableAmount * bracket.rate;\r\n      remainingIncome -= taxableAmount;\r\n    }\r\n    \r\n    previousMax = bracket.max;\r\n\r\n    if (remainingIncome <"+"= 0) break;\r\n  }\r\n  \r\n  return Number(tax.toFixed(2));\r\n}\r\n\r\n/**\r\n * Calculates the effective tax rate.\r\n * @param {number} income - The total annual income.\r\n * @param {number} tax - The total tax paid.\r\n * @returns {number} The effective tax rate as a percentage.\r\n */\r\nfunction calculateEffectiveTaxRate(income, tax) {\r\n    if (income === 0) return 0;\r\n    return Number(((tax / income) * 100).toFixed(2));\r\n}\r\n\r\n/**\r\n * Calculates capital gains tax.\r\n * @param {number} costBasis - Original purchase price.\r\n * @param {number} sellPrice - Selling price.\r\n * @param {number} yearsHeld - Duration held in years.\r\n * @param {number} income - Annual income (determines rate).\r\n * @returns {Object} Tax details (gain, type, taxAmount).\r\n */\r\nfunction calculateCapitalGains(costBasis, sellPrice, yearsHeld, income) {\r\n    if (costBasis <"+" 0 || sellPrice <"+" 0 || yearsHeld <"+" 0 || income <"+" 0) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n\r\n    const gain = sellPrice - costBasis;\r\n    const type = yearsHeld >= 1 ? 'Long-term' : 'Short-term';\r\n    let taxRate = 0;\r\n\r\n    if (gain <"+"= 0) {\r\n        return { gain: gain, type: type, taxAmount: 0 };\r\n    }\r\n\r\n    if (type === rName":"UpdateOperator","replacement":"i--","status":"Timeout","static":false,"coveredBy":["63"],"location":{"end":{"column":41,"line":71},"start":{"column":38,"line":71}}}],"source":"/**\r\n * Calculates compound interest.\r\n * @param {number} principal - The initial investment.\r\n * @param {number} annualRate - The annual interest rate (in percent).\r\n * @param {number} timeYears - The time in years.\r\n * @param {number} frequency - The number of times interest is compounded per year.\r\n * @returns {number} The future value of the investment.\r\n */\r\nfunction calculateCompoundInterest(principal, annualRate, timeYears, frequency) {\r\n    if (principal <"+" 0 || annualRate <"+" 0 || timeYears <"+" 0 || frequency <"+"= 0) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n\r\n    const r = annualRate / 100;\r\n    const n = frequency;\r\n    const t = timeYears;\r\n\r\n    const amount = principal * Math.pow(1 + r / n, n * t);\r\n    return Number(amount.toFixed(2));\r\n}\r\n\r\n/**\r\n * Forecasts portfolio growth with monthly contributions.\r\n * @param {number} initialInvestment - The starting amount.\r\n * @param {number} monthlyContribution - Amount added each month.\r\n * @param {number} annualRate - Annual return rate (in percent).\r\n * @param {number} years - Number of years to forecast.\r\n * @returns {number} The total portfolio value.\r\n */\r\nfunction forecastPortfolioGrowth(initialInvestment, monthlyContribution, annualRate, years) {\r\n     if (initialInvestment <"+" 0 || monthlyContribution <"+" 0 || annualRate <"+" 0 || years <"+" 0) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n    \r\n    const monthlyRate = annualRate / 100 / 12;\r\n    const months = years * 12;\r\n    \r\n    let futureValue = initialInvestment * Math.pow(1 + monthlyRate, months);\r\n    \r\n    // Future value of a series (monthly contributions)\r\n    // FV = P * ((1 + r)^n - 1) / r\r\n    if (monthlyRate > 0) {\r\n        futureValue += monthlyContribution * (Math.pow(1 + monthlyRate, months) - 1) / monthlyRate;\r\n    } else {\r\n        futureValue += monthlyContribution * months;\r\n    }\r\n\r\n    return Number(futureValue.toFixed(2));\r\n}\r\n\r\n/**\r\n * Runs a Monte Carlo simulation for portfolio growth.\r\n * @param {number} initialInvestment - Starting amount.\r\n * @param {number} monthlyContribution - Monthly addition.\r\n * @param {number} years - Investment horizon.\r\n * @param {number} meanReturn - Expected annual return (percent).\r\n * @param {number} stdDev - Annual volatility (percent).\r\n * @param {number} simulations - Number of runs (default 1000).\r\n * @returns {Object} Simulation results (min, max, median, percentiles).\r\n */\r\nfunction runMonteCarloSimulation(initialInvestment, monthlyContribution, years, meanReturn, stdDev, simulations = 1000) {\r\n    if (initialInvestment <"+" 0 || monthlyContribution <"+" 0 || years <"+" 0 || simulations <"+"= 0) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n\r\n    const results = [];\r\n    const monthlyMean = meanReturn / 100 / 12;\r\n    const monthlyStdDev = (stdDev / 100) / Math.sqrt(12);\r\n    const months = years * 12;\r\n\r\n    for (let i = 0; i <"+" simulations; i++) {\r\n        let balance = initialInvestment;\r\n        for (let m = 0; m <"+" months; m++) {\r\n            // Box-Muller transform for random normal distribution\r\n            const u1 = Math.random();\r\n            const u2 = Math.random();\r\n            const z = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);\r\n            \r\n            const monthlyReturn = monthlyMean + z * monthlyStdDev;\r\n            balance = balance * (1 + monthlyReturn) + monthlyContribution;\r\n        }\r\n        results.push(balance);\r\n    }\r\n\r\n    results.sort((a, b) => a - b);\r\n\r\n    const min = results[0];\r\n    const max = results[results.length - 1];\r\n    const median = results[Math.floor(results.length / 2)];\r\n    const p10 = results[Math.floor(results.length * 0.1)];\r\n    const p90 = results[Math.floor(results.length * 0.9)];\r\n\r\n    return {\r\n        min: Number(min.toFixed(2)),\r\n        max: Number(max.toFixed(2)),\r\n        median: Number(median.toFixed(2)),\r\n        p10: Number(p10.toFixed(2)),\r\n        p90: Number(p90.toFixed(2))\r\n    };\r\n}\r\n\r\n/**\r\n * Calculates required adjustments to rebalance a portfolio.\r\n * @param {number} totalValue - Total portfolio value.\r\n * @param {Array<"+"Object>} currentHoldings - Array of { name, value }.\r\n * @param {Array<"+"Object>} targetAllocation - Array of { name, percent }.\r\n * @returns {Array<"+"Object>} Rebalancing actions.\r\n */\r\nfunction calculateAssetAllocation(totalValue, currentHoldings, targetAllocation) {\r\n    if (totalValue <"+" 0 || !Array.isArray(currentHoldings) || !Array.isArray(targetAllocation)) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n\r\n    const actions = [];\r\n    \r\n    // Create map of targets\r\n    const targets = {};\r\n    targetAllocation.forEach(t => targets[t.name] = t.percent);\r\n\r\n    // Create map of current\r\n    const current = {};\r\n    currentHoldings.forEach(c => current[c.name] = c.value);\r\n\r\n    // Check if targets sum to 100? Or just assume.\r\n    \r\n    for (const assetName in targets) {\r\n        const targetPercent = targets[assetName];\r\n        const targetValue = totalValue * (targetPercent / 100);\r\n        const currentValue = current[assetName] || 0;\r\n        const difference = targetValue - currentValue;\r\n\r\n        actions.push({\r\n            name: assetName,\r\n            currentValue: currentValue,\r\n            targetValue: Number(targetValue.toFixed(2)),\r\n            difference: Number(difference.toFixed(2)),\r\n            action: difference > 0 ? \"BUY\" : \"SELL\"\r\n        });\r\n    }\r\n\r\n    return actions;\r\n}\r\n\r\n/**\r\n * Calculates the real value of an investment adjusted for inflation.\r\n * @param {number} futureValue - Nominal future value.\r\n * @param {number} inflationRate - Annual inflation rate (percent).\r\n * @param {number} years - Number of years.\r\n * @returns {number} Real value (present purchasing power).\r\n */\r\nfunction calculateInflationImpact(futureValue, inflationRate, years) {\r\n    if (years <"+" 0) throw new Error(\"Invalid input parameters\");\r\n    \r\n    // PV = FV / (1 + r)^n\r\n    const r = inflationRate / 100;\r\n    const realValue = futureValue / Math.pow(1 + r, years);\r\n    \r\n    return Number(realValue.toFixed(2));\r\n}\r\n\r\nmodule.exports = {\r\n    calculateCompoundInterest,\r\n    forecastPortfolioGrowth,\r\n    runMonteCarloSimulation,\r\n    calculateAssetAllocation,\r\n    calculateInflationImpact,\r\n    calculateCAGR,\r\n    calculateRuleOf72\r\n};\r\n\r\n/**\r\n * Calculates Compound Annual Growth Rate (CAGR).\r\n * @param {number} beginningValue - Value at start.\r\n * @param {number} endingValue - Value at end.\r\n * @param {number} years - Number of years.\r\n * @returns {number} CAGR percentage.\r\n */\r\nfunction calculateCAGR(beginningValue, endingValue, years) {\r\n    if (beginningValue <"+"= 0 || endingValue <"+" 0 || years <"+"= 0) {\r\n        throw new Error(\"Invalid input parameters\");\r\n    }\r\n\r\n    const cagr = Math.pow(endingValue / beginningValue, 1 / years) - 1;\r\n    return Number((cagr * 100).toFixed(2));\r\n}\r\n\r\n/**\r\n * Calculates the Rule of 72 (years to double investment).\r\n * @param {number} interestRate - Annual interest rate (percent).\r\n * @returns {number} Years to double.\r\n */\r\nfunction calculateRuleOf72(interestRate) {\r\n    if (interestRate <"+"= 0) throw new Error(\"Interest rate must be positive\");\r\n    \r\n    return Number((72 / interestRate).toFixed(2));\r\n}\r\n"}},"schemaVersion":"1.0","thresholds":{"high":80,"low":60,"break":null},"testFiles":{"test/budget.test.js":{"tests":[{"id":"0","name":"Budget Module calculateSavingsRate should calculate savings rate correctly"},{"id":"1","name":"Budget Module calculateSavingsRate should handle zero savings (income = expenses)"},{"id":"2","name":"Budget Module calculateSavingsRate should handle zero expenses (100% savings)"},{"id":"3","name":"Budget Module calculateSavingsRate should handle negative savings (expenses > income)"},{"id":"4","name":"Budget Module calculateSavingsRate should throw error for zero income"},{"id":"5","name":"Budget Module calculateSavingsRate should throw error for negative income"},{"id":"6","name":"Budget Module calculateSavingsRate should throw error for negative expenses"},{"id":"7","name":"Budget Module analyzeExpenses should analyze expenses correctly"},{"id":"8","name":"Budget Module analyzeExpenses should handle empty expenses array"},{"id":"9","name":"Budget Module analyzeExpenses should throw error for invalid input"},{"id":"10","name":"Budget Module analyzeExpenses should ignore negative expense amounts"},{"id":"11","name":"Budget Module analyzeExpenses should include zero amount expenses"},{"id":"12","name":"Budget Module analyzeExpenses should break ties by picking the first category"},{"id":"13","name":"Budget Module calculateEmergencyFund should calculate emergency fund"},{"id":"14","name":"Budget Module calculateDebtToIncomeRatio should calculate DTI"},{"id":"15","name":"Budget Module calculateDebtToIncomeRatio should handle zero debt"},{"id":"16","name":"Budget Module forecastBudget should forecast future budget"}],"source":"const assert = require('assert');\r\nconst budget = require('../src/budget');\r\n\r\ndescribe('Budget Module', () => {\r\n    describe('calculateSavingsRate', () => {\r\n        it('should calculate savings rate correctly', () => {\r\n            const rate = budget.calculateSavingsRate(5000, 4000);\r\n            // (1000 / 5000) * 100 = 20%\r\n            assert.strictEqual(rate, 20.00);\r\n        });\r\n\r\n        it('should handle zero savings (income = expenses)', () => {\r\n            const rate = budget.calculateSavingsRate(5000, 5000);\r\n            assert.strictEqual(rate, 0.00);\r\n        });\r\n\r\n        it('should handle zero expenses (100% savings)', () => {\r\n            const rate = budget.calculateSavingsRate(5000, 0);\r\n            assert.strictEqual(rate, 100.00);\r\n        });\r\n\r\n        it('should handle negative savings (expenses > income)', () => {\r\n            const rate = budget.calculateSavingsRate(5000, 6000);\r\n            // -1000 / 5000 = -20%\r\n            assert.strictEqual(rate, -20.00);\r\n        });\r\n\r\n        it('should throw error for zero income', () => {\r\n            assert.throws(() => budget.calculateSavingsRate(0, 100), /Income must be positive/);\r\n        });\r\n\r\n        it('should throw error for negative income', () => {\r\n            assert.throws(() => budget.calculateSavingsRate(-100, 100), /Income must be positive/);\r\n        });\r\n\r\n        it('should throw error for negative expenses', () => {\r\n            assert.throws(() => budget.calculateSavingsRate(1000, -100), /Expenses cannot be negative/);\r\n        });\r\n    });\r\n\r\n    describe('analyzeExpenses', () => {\r\n        it('should analyze expenses correctly', () => {\r\n            const expenses = [\r\n                { category: 'Food', amount: 500 },\r\n                { category: 'Rent', amount: 1500 },\r\n                { category: 'Food', amount: 200 }\r\n            ];\r\n            const result = budget.analyzeExpenses(expenses);\r\n            \r\n            assert.strictEqual(result.totalExpenses, 2200.00);\r\n            assert.strictEqual(result.categoryTotals['Food'], 700);\r\n            assert.strictEqual(result.categoryTotals['Rent'], 1500);\r\n            assert.strictEqual(result.topExpenseCategory, 'Rent');\r\n        });\r\n\r\n        it('should handle empty expenses array', () => {\r\n            const result = budget.analyzeExpenses([]);\r\n            assert.strictEqual(result.totalExpenses, 0);\r\n            assert.strictEqual(result.topExpenseCategory, null);\r\n        });\r\n\r\n        it('should throw error for invalid input', () => {\r\n            assert.throws(() => budget.analyzeExpenses(null), /Invalid input parameters/);\r\n            assert.throws(() => budget.analyzeExpenses(\"not an array\"), /Invalid input parameters/);\r\n        });\r\n\r\n        it('should ignore negative expense amounts', () => {\r\n            const expenses = [\r\n                { category: 'Food', amount: 100 },\r\n                { category: 'Rent', amount: -500 }\r\n            ];\r\n            const result = budget.analyzeExpenses(expenses);\r\n            assert.strictEqual(result.totalExpenses, 100);\r\n        });\r\n\r\n        it('should include zero amount expenses', () => {\r\n            const expenses = [\r\n                { category: 'Food', amount: 100 },\r\n                { category: 'Misc', amount: 0 }\r\n            ];\r\n            const result = budget.analyzeExpenses(expenses);\r\n            assert.strictEqual(result.categoryTotals['Misc'], 0);\r\n            assert.ok('Misc' in result.categoryTotals);\r\n        });\r\n\r\n        it('should break ties by picking the first category', () => {\r\n            const expenses = [\r\n                { category: 'Food', amount: 500 },\r\n                { category: 'Rent', amount: 500 }\r\n            ];\r\n            const result = budget.analyzeExpenses(expenses);\r\n            assert.strictEqual(result.topExpenseCategory, 'Food');\r\n        });\r\n    });\r\n\r\n    describe('calculateEmergencyFund', () => {\r\n        it('should calculate emergency fund', () => {\r\n            const fund = budget.calculateEmergencyFund(3000, 6);\r\n            assert.strictEqual(fund, 18000.00);\r\n        });\r\n    });\r\n\r\n    describe('calculateDebtToIncomeRatio', () => {\r\n        it('should calculate DTI', () => {\r\n            const dti = budget.calculateDebtToIncomeRatio(2000, 6000);\r\n            // 33.33%\r\n            assert.strictEqual(dti, 33.33);\r\n        });\r\n\r\n        it('should handle zero debt', () => {\r\n            const dti = budget.calculateDebtToIncomeRatio(0, 6000);\r\n            assert.strictEqual(dti, 0.00);\r\n        });\r\n    });\r\n\r\n    describe('forecastBudget', () => {\r\n        it('should forecast future budget', () => {\r\n            const result = budget.forecastBudget(50000, 3, 10);\r\n            // 50000 * (1.03)^10 = 67195.82\r\n            assert.strictEqual(result.futureBudget, 67195.82);\r\n        });\r\n    });\r\n});\r\n"},"test/creditCard.test.js":{"tests":[{"id":"17","name":"Credit Card Module calculatePayoffTime should calculate payoff time correctly"},{"id":"18","name":"Credit Card Module calculatePayoffTime should throw error if payment too low"},{"id":"19","name":"Credit Card Module calculatePayoffTime should return 0 for zero or negative balance"},{"id":"20","name":"Credit Card Module calculatePayoffTime should throw error for invalid inputs"},{"id":"21","name":"Credit Card Module calculatePayoffTime should throw \"Invalid input parameters\" specifically for zero payment"},{"id":"22","name":"Credit Card Module calculateInterestCharges should calculate interest charges"},{"id":"23","name":"Credit Card Module calculateMinimumPayment should calculate minimum payment"},{"id":"24","name":"Credit Card Module calculateMinimumPayment should use floor if payment is low"},{"id":"25","name":"Credit Card Module compareCards should compare cards correctly"}],"source":"const assert = require('assert');\r\nconst creditCard = require('../src/creditCard');\r\n\r\ndescribe('Credit Card Module', () => {\r\n    describe('calculatePayoffTime', () => {\r\n        it('should calculate payoff time correctly', () => {\r\n            const months = creditCard.calculatePayoffTime(1000, 18, 100);\r\n            // Approx 11 months\r\n            assert.strictEqual(months, 11);\r\n        });\r\n\r\n        it('should throw error if payment too low', () => {\r\n            assert.throws(() => {\r\n                creditCard.calculatePayoffTime(1000, 18, 10); // Interest is 15\r\n            }, /Monthly payment is too low/);\r\n        });\r\n\r\n        it('should return 0 for zero or negative balance', () => {\r\n            assert.strictEqual(creditCard.calculatePayoffTime(0, 18, 100), 0);\r\n            assert.strictEqual(creditCard.calculatePayoffTime(-100, 18, 100), 0);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            assert.throws(() => creditCard.calculatePayoffTime(1000, -1, 100), /Invalid input parameters/);\r\n            assert.throws(() => creditCard.calculatePayoffTime(1000, 18, 0), /Invalid input parameters/);\r\n            assert.throws(() => creditCard.calculatePayoffTime(1000, 18, -10), /Invalid input parameters/);\r\n        });\r\n\r\n        it('should throw \"Invalid input parameters\" specifically for zero payment', () => {\r\n             // This ensures that if the check `monthlyPayment <"+"= 0` is mutated to `<"+" 0`,\r\n             // it won't fall through to \"Monthly payment is too low\"\r\n             try {\r\n                 creditCard.calculatePayoffTime(1000, 18, 0);\r\n             } catch (e) {\r\n                 assert.strictEqual(e.message, \"Invalid input parameters\");\r\n                 return;\r\n             }\r\n             assert.fail(\"Should have thrown\");\r\n        });\r\n    });\r\n\r\n    describe('calculateInterestCharges', () => {\r\n        it('should calculate interest charges', () => {\r\n            const interest = creditCard.calculateInterestCharges(1000, 18, 12);\r\n            // 1000 * (1.015)^12 - 1000 = 195.62\r\n            assert.strictEqual(interest, 195.62);\r\n        });\r\n    });\r\n\r\n    describe('calculateMinimumPayment', () => {\r\n        it('should calculate minimum payment', () => {\r\n            const min = creditCard.calculateMinimumPayment(2000, 2);\r\n            // 40\r\n            assert.strictEqual(min, 40.00);\r\n        });\r\n\r\n        it('should use floor if payment is low', () => {\r\n            const min = creditCard.calculateMinimumPayment(500, 2);\r\n            // 10 <"+" 25 floor\r\n            assert.strictEqual(min, 25.00);\r\n        });\r\n    });\r\n\r\n    describe('compareCards', () => {\r\n        it('should compare cards correctly', () => {\r\n            const card1 = { name: 'A', annualFee: 0, rewardRate: 1 };\r\n            const card2 = { name: 'B', annualFee: 95, rewardRate: 2 };\r\n            \r\n            const result = creditCard.compareCards(card1, card2, 20000);\r\n            // Card A: 200 - 0 = 200\r\n            // Card B: 400 - 95 = 305\r\n            // Better: B\r\n            \r\n            assert.strictEqual(result.betterChoice, 'B');\r\n            assert.strictEqual(result['A'], 200.00);\r\n            assert.strictEqual(result['B'], 305.00);\r\n        });\r\n    });\r\n});\r\n"},"test/crypto.test.js":{"tests":[{"id":"26","name":"Crypto Module calculateCryptoROI should calculate ROI"},{"id":"27","name":"Crypto Module calculateCryptoROI should throw error for zero invested amount"},{"id":"28","name":"Crypto Module calculateCryptoROI should throw error for invalid inputs"},{"id":"29","name":"Crypto Module calculateStakingRewards should calculate staking rewards"},{"id":"30","name":"Crypto Module calculateStakingRewards should throw error for invalid inputs"},{"id":"31","name":"Crypto Module calculateImpermanentLoss should calculate impermanent loss"},{"id":"32","name":"Crypto Module calculateImpermanentLoss should throw error for invalid inputs"},{"id":"33","name":"Crypto Module calculateDollarCostAverage should calculate DCA"},{"id":"34","name":"Crypto Module calculateDollarCostAverage should throw error for invalid inputs"}],"source":"const assert = require('assert');\r\nconst crypto = require('../src/crypto');\r\n\r\ndescribe('Crypto Module', () => {\r\n    describe('calculateCryptoROI', () => {\r\n        it('should calculate ROI', () => {\r\n            const roi = crypto.calculateCryptoROI(1000, 1500);\r\n            // 50%\r\n            assert.strictEqual(roi, 50.00);\r\n        });\r\n\r\n        it('should throw error for zero invested amount', () => {\r\n             assert.throws(() => crypto.calculateCryptoROI(0, 1500), /Invested amount must be positive/);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            assert.throws(() => crypto.calculateCryptoROI(0, 1500), /Invested amount must be positive/);\r\n            assert.throws(() => crypto.calculateCryptoROI(-100, 1500), /Invested amount must be positive/);\r\n        });\r\n    });\r\n\r\n    describe('calculateStakingRewards', () => {\r\n        it('should calculate staking rewards', () => {\r\n            const result = crypto.calculateStakingRewards(100, 10, 1);\r\n            // 100 * 1.1 = 110\r\n            assert.strictEqual(result.finalBalance, 110.0000);\r\n            assert.strictEqual(result.rewards, 10.0000);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            assert.throws(() => crypto.calculateStakingRewards(-100, 10, 1), /Invalid input parameters/);\r\n            assert.throws(() => crypto.calculateStakingRewards(100, -10, 1), /Invalid input parameters/);\r\n            assert.throws(() => crypto.calculateStakingRewards(100, 10, -1), /Invalid input parameters/);\r\n        });\r\n    });\r\n\r\n    describe('calculateImpermanentLoss', () => {\r\n        it('should calculate impermanent loss', () => {\r\n            // Price doubles (ratio 2)\r\n            // Loss = 2 * sqrt(2) / 3 - 1 = 2 * 1.414 / 3 - 1 = 0.9428 - 1 = -0.0572 = -5.72%\r\n            const loss = crypto.calculateImpermanentLoss(2);\r\n            assert.strictEqual(loss, -5.72);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            assert.throws(() => crypto.calculateImpermanentLoss(0), /Price change ratio must be positive/);\r\n            assert.throws(() => crypto.calculateImpermanentLoss(-1), /Price change ratio must be positive/);\r\n        });\r\n    });\r\n\r\n    describe('calculateDollarCostAverage', () => {\r\n        it('should calculate DCA', () => {\r\n            const purchases = [\r\n                { amount: 1000, price: 100 }, // 10 coins\r\n                { amount: 1000, price: 50 }   // 20 coins\r\n            ];\r\n            // Total cost = 2000\r\n            // Total coins = 30\r\n            // Avg price = 66.67\r\n            \r\n            const result = crypto.calculateDollarCostAverage(purchases);\r\n            assert.strictEqual(result.averagePrice, 66.67);\r\n            assert.strictEqual(result.totalCoins, 30.000000);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            assert.throws(() => crypto.calculateDollarCostAverage(null), /Invalid purchases array/);\r\n            assert.throws(() => crypto.calculateDollarCostAverage([]), /Invalid purchases array/);\r\n        });\r\n    });\r\n});\r\n"},"test/currency.test.js":{"tests":[{"id":"35","name":"Currency Module convertCurrency should convert currency correctly"},{"id":"36","name":"Currency Module convertCurrency should throw error for invalid currency"},{"id":"37","name":"Currency Module convertCurrency should throw error for negative amount"},{"id":"38","name":"Currency Module convertCurrency should handle zero amount"},{"id":"39","name":"Currency Module getHistoricalRate should return mock rates"}],"source":"const { expect } = require('chai');\r\nconst { convertCurrency, getHistoricalRate } = require('../src/currency');\r\n\r\ndescribe('Currency Module', () => {\r\n    const rates = {\r\n        'USD': 1,\r\n        'EUR': 0.85,\r\n        'GBP': 0.75\r\n    };\r\n\r\n    describe('convertCurrency', () => {\r\n        it('should convert currency correctly', () => {\r\n            const result = convertCurrency(100, 'EUR', 'GBP', rates);\r\n            // 100 / 0.85 = 117.647...\r\n            // 117.647... * 0.75 = 88.235...\r\n            expect(result).to.be.closeTo(88.24, 0.01);\r\n        });\r\n\r\n        it('should throw error for invalid currency', () => {\r\n            expect(() => convertCurrency(100, 'XYZ', 'USD', rates)).to.throw(\"Invalid currency code\");\r\n        });\r\n\r\n        it('should throw error for negative amount', () => {\r\n            expect(() => convertCurrency(-100, 'EUR', 'GBP', rates)).to.throw(\"Amount cannot be negative\");\r\n        });\r\n\r\n        it('should handle zero amount', () => {\r\n            const result = convertCurrency(0, 'EUR', 'GBP', rates);\r\n            expect(result).to.equal(0);\r\n        });\r\n    });\r\n\r\n    describe('getHistoricalRate', () => {\r\n        it('should return mock rates', async () => {\r\n            const result = await getHistoricalRate('2023-01-01', 'USD');\r\n            expect(result).to.have.property('EUR');\r\n        });\r\n    });\r\n});\r\n"},"test/fuzzing.test.js":{"tests":[{"id":"40","name":"Fuzz Testing Loan Module calculateMonthlyPayment should always return a positive number for valid inputs"},{"id":"41","name":"Fuzz Testing Investment Module calculateCompoundInterest should always return amount >= principal"},{"id":"42","name":"Fuzz Testing Budget Module calculateSavingsRate should return a percentage <"+"= 100 for positive income"},{"id":"43","name":"Fuzz Testing Credit Card Module calculateInterestCharges should return non-negative interest"},{"id":"44","name":"Fuzz Testing Crypto Module calculateCryptoROI should return a finite number"},{"id":"45","name":"Fuzz Testing Currency Module convertCurrency should correctly convert based on rates"},{"id":"46","name":"Fuzz Testing Real Estate Module calculateMortgageMax should return non-negative max mortgage"},{"id":"47","name":"Fuzz Testing Retirement Module calculate401kProjection should return final balance >= current balance (positive growth)"},{"id":"48","name":"Fuzz Testing Statistics Module calculateStandardDeviation should return non-negative value"},{"id":"49","name":"Fuzz Testing Tax Module calculateIncomeTax should return non-negative tax less than income"}],"source":"const fc = require('fast-check');\r\nconst { expect } = require('chai');\r\nconst loan = require('../src/loan');\r\nconst investment = require('../src/investment');\r\nconst tax = require('../src/tax');\r\nconst budget = require('../src/budget');\r\nconst creditCard = require('../src/creditCard');\r\nconst crypto = require('../src/crypto');\r\nconst currency = require('../src/currency');\r\nconst realEstate = require('../src/realEstate');\r\nconst retirement = require('../src/retirement');\r\nconst statistics = require('../src/statistics');\r\n\r\ndescribe('Fuzz Testing', () => {\r\n\r\n\r\n    describe('Loan Module', () => {\r\n        it('calculateMonthlyPayment should always return a positive number for valid inputs', () => {\r\n            fc.assert(\r\n                fc.property(\r\n                    fc.double({ min: 1000, max: 1000000, noNaN: true, noInfinity: true }), // Principal\r\n                    fc.double({ min: 0.1, max: 20, noNaN: true, noInfinity: true }),   // Rate\r\n                    fc.integer({ min: 1, max: 30 }),     // Years\r\n                    (principal, rate, years) => {\r\n                        const payment = loan.calculateMonthlyPayment(principal, rate, years);\r\n                        expect(payment).to.be.a('number');\r\n                        expect(payment).to.be.finite;\r\n                        expect(payment).to.be.greaterThan(0);\r\n                    }\r\n                )\r\n            );\r\n        });\r\n\r\n\r\n    });\r\n\r\n    describe('Investment Module', () => {\r\n        it('calculateCompoundInterest should always return amount >= principal', () => {\r\n            fc.assert(\r\n                fc.property(\r\n                    fc.double({ min: 1, max: 1000000, noNaN: true, noInfinity: true }), // Principal\r\n                    fc.double({ min: 0, max: 100, noNaN: true, noInfinity: true }),     // Rate\r\n                    fc.integer({ min: 1, max: 50 }),     // Years\r\n                    fc.integer({ min: 1, max: 12 }),     // Frequency\r\n                    (principal, rate, years, frequency) => {\r\n                        const result = investment.calculateCompoundInterest(principal, rate, years, frequency);\r\n                        expect(result).to.be.gte(principal - 0.01);\r\n                    }\r\n                )\r\n            );\r\n        });\r\n    });\r\n\r\n    describe('Budget Module', () => {\r\n        it('calculateSavingsRate should return a percentage <"+"= 100 for positive income', () => {\r\n            fc.assert(\r\n                fc.property(\r\n                    fc.double({ min: 1000, max: 1000000, noNaN: true, noInfinity: true }), // Income\r\n                    fc.double({ min: 0, max: 1000000, noNaN: true, noInfinity: true }),    // Expenses\r\n                    (income, expenses) => {\r\n                        const rate = budget.calculateSavingsRate(income, expenses);\r\n                        expect(rate).to.be.a('number');\r\n                        expect(rate).to.be.lte(100);\r\n                    }\r\n                )\r\n            );\r\n        });\r\n    });\r\n\r\n    describe('Credit Card Module', () => {\r\n        it('calculateInterestCharges should return non-negative interest', () => {\r\n            fc.assert(\r\n                fc.property(\r\n                    fc.double({ min: 0, max: 100000, noNaN: true, noInfinity: true }), // Balance\r\n                    fc.double({ min: 0, max: 30, noNaN: true, noInfinity: true }),     // Rate\r\n                    fc.integer({ min: 1, max: 60 }),     // Months\r\n                    (balance, rate, months) => {\r\n                        const interest = creditCard.calculateInterestCharges(balance, rate, months);\r\n                        expect(interest).to.be.gte(0);\r\n                    }\r\n                )\r\n            );\r\n        });\r\n    });\r\n\r\n    describe('Crypto Module', () => {\r\n        it('calculateCryptoROI should return a finite number', () => {\r\n            fc.assert(\r\n                fc.property(\r\n                    fc.double({ min: 1, max: 1000000, noNaN: true, noInfinity: true }), // Invested\r\n                    fc.double({ min: 0, max: 1000000, noNaN: true, noInfinity: true }), // Current Value\r\n                    (invested, current) => {\r\n                        const roi = crypto.calculateCryptoROI(invested, current);\r\n                        expect(roi).to.be.a('number');\r\n                        expect(roi).to.be.finite;\r\n                    }\r\n                )\r\n            );\r\n        });\r\n    });\r\n\r\n    describe('Currency Module', () => {\r\n        it('convertCurrency should correctly convert based on rates', () => {\r\n            fc.assert(\r\n                fc.property(\r\n                    fc.double({ min: 0, max: 1000000, noNaN: true, noInfinity: true }), // Amount\r\n                    fc.double({ min: 0.1, max: 10, noNaN: true, noInfinity: true }),    // Rate\r\n                    (amount, rate) => {\r\n                        const rates = { 'USD': 1, 'EUR': rate };\r\n                        const converted = currency.convertCurrency(amount, 'USD', 'EUR', rates);\r\n                        expect(converted).to.be.closeTo(amount * rate, 0.01);\r\n                    }\r\n                )\r\n            );\r\n        });\r\n    });\r\n\r\n    describe('Real Estate Module', () => {\r\n        it('calculateMortgageMax should return non-negative max mortgage', () => {\r\n            fc.assert(\r\n                fc.property(\r\n                    fc.double({ min: 30000, max: 500000, noNaN: true, noInfinity: true }), // Income\r\n                    fc.double({ min: 0, max: 5000, noNaN: true, noInfinity: true }),       // Debts\r\n                    fc.double({ min: 0.1, max: 10, noNaN: true, noInfinity: true }),         // Rate\r\n                    fc.integer({ min: 10, max: 30 }),    // Years\r\n                    (income, debts, rate, years) => {\r\n                        const result = realEstate.calculateMortgageMax(income, debts, rate, years);\r\n                        expect(result.maxMortgage).to.be.gte(0);\r\n                        expect(result.maxMonthlyPayment).to.be.gte(0);\r\n                    }\r\n                )\r\n            );\r\n        });\r\n    });\r\n\r\n    describe('Retirement Module', () => {\r\n        it('calculate401kProjection should return final balance >= current balance (positive growth)', () => {\r\n            fc.assert(\r\n                fc.property(\r\n                    fc.double({ min: 0, max: 1000000, noNaN: true, noInfinity: true }), // Current Balance\r\n                    fc.double({ min: 0, max: 50000, noNaN: true, noInfinity: true }),   // Contribution\r\n                    fc.double({ min: 0, max: 10, noNaN: true, noInfinity: true }),      // Match\r\n                    fc.double({ min: 0, max: 15, noNaN: true, noInfinity: true }),      // Return\r\n                    fc.integer({ min: 1, max: 40 }),     // Years\r\n                    fc.double({ min: 30000, max: 200000, noNaN: true, noInfinity: true }), // Salary\r\n                    fc.double({ min: 0, max: 5, noNaN: true, noInfinity: true }),       // Salary Growth\r\n                    (balance, contribution, match, annualReturn, years, salary, growth) => {\r\n                        const result = retirement.calculate401kProjection(balance, contribution, match, annualReturn, years, salary, growth);\r\n                        expect(result.finalBalance).to.be.gte(balance - 0.01);\r\n                    }\r\n                )\r\n            );\r\n        });\r\n    });\r\n\r\n    describe('Statistics Module', () => {\r\n        it('calculateStandardDeviation should return non-negative value', () => {\r\n            fc.assert(\r\n                fc.property(\r\n                    fc.array(fc.double({ min: -100, max: 100, noNaN: true, noInfinity: true }), { minLength: 2, maxLength: 20 }),\r\n                    (returns) => {\r\n                        const stdDev = statistics.calculateStandardDeviation(returns);\r\n                        expect(stdDev).to.be.gte(0);\r\n                    }\r\n                )\r\n            );\r\n        });\r\n    });\r\n\r\n    describe('Tax Module', () => {\r\n        it('calculateIncomeTax should return non-negative tax less than income', () => {\r\n            const brackets = [\r\n                { rate: 0.10, max: 10000 },\r\n                { rate: 0.20, max: 50000 },\r\n                { rate: 0.30, max: Infinity }\r\n            ];\r\n\r\n            fc.assert(\r\n                fc.property(\r\n                    fc.double({ min: 0, max: 1000000, noNaN: true, noInfinity: true }), // Income\r\n                    (income) => {\r\n                        const taxAmount = tax.calculateIncomeTax(income, brackets);\r\n                        expect(taxAmount).to.be.gte(0);\r\n                        expect(taxAmount).to.be.lte(income + 0.01);\r\n                    }\r\n                )\r\n            );\r\n        });\r\n    });\r\n});\r\n"},"test/integration.test.js":{"tests":[{"id":"50","name":"Integration Tests Scenario 1: Net Worth Calculation should calculate total net worth from assets and liabilities"},{"id":"51","name":"Integration Tests Scenario 2: Comprehensive Financial Health Check should assess overall financial health"}],"source":"const assert = require('assert');\r\nconst realEstate = require('../src/realEstate');\r\nconst investment = require('../src/investment');\r\nconst loan = require('../src/loan');\r\nconst creditCard = require('../src/creditCard');\r\nconst budget = require('../src/budget');\r\nconst retirement = require('../src/retirement');\r\n\r\ndescribe('Integration Tests', () => {\r\n    \r\n    describe('Scenario 1: Net Worth Calculation', () => {\r\n        it('should calculate total net worth from assets and liabilities', () => {\r\n            // Assets\r\n            const propertyValue = 500000;\r\n            const portfolioBalance = 150000;\r\n            const cashSavings = 20000;\r\n            \r\n            // Liabilities\r\n            const mortgagePrincipal = 350000;\r\n            const creditCardDebt = 5000;\r\n            const studentLoan = 25000;\r\n\r\n            // 1. Project Property Value in 5 years (Real Estate)\r\n            const projectedProperty = realEstate.calculateAppreciation(propertyValue, 3, 5).futureValue;\r\n            \r\n            // 2. Project Portfolio Growth in 5 years (Investment)\r\n            const projectedPortfolio = investment.calculateCompoundInterest(portfolioBalance, 7, 5, 12);\r\n            \r\n            // 3. Calculate Remaining Mortgage Balance in 5 years (Loan)\r\n            // Assuming 4% rate, 30 year term\r\n            const mortgageSchedule = loan.calculateAmortizationSchedule(mortgagePrincipal, 4, 30);\r\n            // Get balance at month 60 (5 years * 12)\r\n            const remainingMortgage = mortgageSchedule[59].balance;\r\n\r\n            // 4. Calculate Credit Card Payoff (Credit Card)\r\n            // Assuming paying $200/mo at 18%\r\n            const monthsToPayOffCC = creditCard.calculatePayoffTime(creditCardDebt, 18, 200);\r\n            // If payoff <"+" 60 months, debt is 0.\r\n            const remainingCC = monthsToPayOffCC <"+" 60 ? 0 : 5000; // Simplified\r\n\r\n            // Total Net Worth in 5 Years\r\n            const totalAssets = projectedProperty + projectedPortfolio + cashSavings; // Assuming cash stays flat\r\n            const totalLiabilities = remainingMortgage + remainingCC + studentLoan; // Assuming student loan flat\r\n            \r\n            const netWorth = totalAssets - totalLiabilities;\r\n\r\n            console.log(`    Projected Net Worth (5 Years): $${netWorth.toFixed(2)}`);\r\n            \r\n            assert.ok(netWorth > 0, \"Net worth should be positive\");\r\n            assert.ok(projectedProperty > propertyValue, \"Property should appreciate\");\r\n            assert.ok(remainingMortgage <"+" mortgagePrincipal, \"Mortgage should decrease\");\r\n        });\r\n    });\r\n\r\n    describe('Scenario 2: Comprehensive Financial Health Check', () => {\r\n        it('should assess overall financial health', () => {\r\n            const income = 8000; // Monthly\r\n            const expenses = 5000; // Monthly\r\n            const debts = 1500; // Monthly debt payments\r\n            const savings = 50000;\r\n            const age = 35;\r\n\r\n            // 1. Savings Rate (Budget)\r\n            const savingsRate = budget.calculateSavingsRate(income, expenses);\r\n            \r\n            // 2. DTI Ratio (Budget)\r\n            const dti = budget.calculateDebtToIncomeRatio(debts, income);\r\n            \r\n            // 3. Emergency Fund Coverage (Budget)\r\n            const emergencyFundNeeded = budget.calculateEmergencyFund(expenses, 6);\r\n            const hasEmergencyFund = savings >= emergencyFundNeeded;\r\n\r\n            // 4. Retirement Readiness (Retirement)\r\n            // Saving remaining income: 8000 - 5000 - 1500 = 1500/mo = 18000/yr\r\n            const annualSavings = (income - expenses - debts) * 12;\r\n            const retirementCheck = retirement.assessRetirementReadiness(\r\n                savings, \r\n                annualSavings, \r\n                expenses * 12 * 0.8, // 80% replacement\r\n                30, // Years to retire\r\n                25, // Years in retirement\r\n                7, // Return\r\n                10 // Volatility\r\n            );\r\n\r\n            console.log(`    Savings Rate: ${savingsRate}%`);\r\n            console.log(`    DTI Ratio: ${dti}%`);\r\n            console.log(`    Emergency Fund: ${hasEmergencyFund ? 'Funded' : 'Underfunded'}`);\r\n            console.log(`    Retirement Status: ${retirementCheck.recommendation} (${retirementCheck.successProbability}%)`);\r\n\r\n            assert.ok(savingsRate > 0);\r\n            assert.ok(dti <"+" 43); // Standard guideline\r\n            assert.strictEqual(typeof retirementCheck.successProbability, 'number');\r\n        });\r\n    });\r\n});\r\n"},"test/investment.test.js":{"tests":[{"id":"52","name":"Investment Module calculateCompoundInterest should calculate compound interest correctly"},{"id":"53","name":"Investment Module calculateCompoundInterest should handle zero principal"},{"id":"54","name":"Investment Module calculateCompoundInterest should handle zero time"},{"id":"55","name":"Investment Module calculateCompoundInterest should handle zero annual rate"},{"id":"56","name":"Investment Module calculateCompoundInterest should throw error for invalid inputs"},{"id":"57","name":"Investment Module forecastPortfolioGrowth should forecast growth with contributions correctly"},{"id":"58","name":"Investment Module forecastPortfolioGrowth should handle zero annual rate"},{"id":"59","name":"Investment Module forecastPortfolioGrowth should handle zero initial investment"},{"id":"60","name":"Investment Module forecastPortfolioGrowth should handle zero monthly contribution"},{"id":"61","name":"Investment Module forecastPortfolioGrowth should handle zero years"},{"id":"62","name":"Investment Module forecastPortfolioGrowth should throw error for invalid inputs"},{"id":"63","name":"Investment Module runMonteCarloSimulation should return simulation statistics"},{"id":"64","name":"Investment Module runMonteCarloSimulation should throw error for invalid simulations"},{"id":"65","name":"Investment Module calculateAssetAllocation should calculate rebalancing actions"},{"id":"66","name":"Investment Module calculateAssetAllocation should throw error for invalid inputs"},{"id":"67","name":"Investment Module calculateInflationImpact should calculate real value correctly"},{"id":"68","name":"Investment Module calculateInflationImpact should throw error for negative years"},{"id":"69","name":"Investment Module calculateCAGR should calculate CAGR correctly"},{"id":"70","name":"Investment Module calculateCAGR should throw error for invalid inputs"},{"id":"71","name":"Investment Module calculateRuleOf72 should calculate years to double correctly"},{"id":"72","name":"Investment Module calculateRuleOf72 should throw error for non-positive interest rate"}],"source":"const { expect } = require('chai');\r\nconst { calculateCompoundInterest, forecastPortfolioGrowth, runMonteCarloSimulation, calculateAssetAllocation, calculateInflationImpact, calculateCAGR, calculateRuleOf72 } = require('../src/investment');\r\n\r\ndescribe('Investment Module', () => {\r\n    describe('calculateCompoundInterest', () => {\r\n        it('should calculate compound interest correctly', () => {\r\n            const result = calculateCompoundInterest(1000, 5, 10, 12);\r\n            // 1000 * (1 + 0.05/12)^(12*10) = 1647.009...\r\n            expect(result).to.be.closeTo(1647.01, 0.01);\r\n        });\r\n\r\n        it('should handle zero principal', () => {\r\n            const result = calculateCompoundInterest(0, 5, 10, 12);\r\n            expect(result).to.equal(0);\r\n        });\r\n\r\n        it('should handle zero time', () => {\r\n            const result = calculateCompoundInterest(1000, 5, 0, 12);\r\n            expect(result).to.equal(1000);\r\n        });\r\n\r\n        it('should handle zero annual rate', () => {\r\n            const result = calculateCompoundInterest(1000, 0, 10, 12);\r\n            expect(result).to.equal(1000);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateCompoundInterest(-1000, 5, 10, 12)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateCompoundInterest(1000, -5, 10, 12)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateCompoundInterest(1000, 5, -10, 12)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateCompoundInterest(1000, 5, 10, 0)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateCompoundInterest(1000, 5, 10, -1)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('forecastPortfolioGrowth', () => {\r\n        it('should forecast growth with contributions correctly', () => {\r\n            const result = forecastPortfolioGrowth(10000, 500, 7, 10);\r\n            // FV(initial) = 10000 * (1 + 0.07/12)^120 = 20096.61\r\n            // FV(contributions) = 500 * ((1 + 0.07/12)^120 - 1) / (0.07/12) = 86542.40\r\n            // Total = 106639.01\r\n            expect(result).to.be.closeTo(106639.01, 0.1);\r\n        });\r\n\r\n        it('should handle zero annual rate', () => {\r\n            const result = forecastPortfolioGrowth(10000, 500, 0, 10);\r\n            // Initial: 10000\r\n            // Contributions: 500 * 120 = 60000\r\n            // Total: 70000\r\n            expect(result).to.equal(70000);\r\n        });\r\n\r\n        it('should handle zero initial investment', () => {\r\n            const result = forecastPortfolioGrowth(0, 500, 5, 10);\r\n            // FV = 500 * ((1 + 0.05/12)^120 - 1) / (0.05/12)\r\n            expect(result).to.be.closeTo(77641.14, 0.1);\r\n        });\r\n\r\n        it('should handle zero monthly contribution', () => {\r\n            const result = forecastPortfolioGrowth(10000, 0, 5, 10);\r\n            // FV = 10000 * (1 + 0.05/12)^120\r\n            expect(result).to.be.closeTo(16470.09, 0.1);\r\n        });\r\n\r\n        it('should handle zero years', () => {\r\n            const result = forecastPortfolioGrowth(10000, 500, 5, 0);\r\n            expect(result).to.equal(10000);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => forecastPortfolioGrowth(-10000, 500, 7, 10)).to.throw(\"Invalid input parameters\");\r\n            expect(() => forecastPortfolioGrowth(10000, -500, 7, 10)).to.throw(\"Invalid input parameters\");\r\n            expect(() => forecastPortfolioGrowth(10000, 500, -7, 10)).to.throw(\"Invalid input parameters\");\r\n            expect(() => forecastPortfolioGrowth(10000, 500, 7, -10)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('runMonteCarloSimulation', () => {\r\n        it('should return simulation statistics', () => {\r\n            const result = runMonteCarloSimulation(10000, 500, 10, 7, 10);\r\n            expect(result).to.have.property('median');\r\n            expect(result).to.have.property('p10');\r\n            expect(result).to.have.property('p90');\r\n            expect(result.median).to.be.greaterThan(10000);\r\n        });\r\n\r\n        it('should throw error for invalid simulations', () => {\r\n            expect(() => runMonteCarloSimulation(10000, 500, 10, 7, 10, 0)).to.throw(\"Invalid input parameters\");\r\n            expect(() => runMonteCarloSimulation(-10000, 500, 10, 7, 10)).to.throw(\"Invalid input parameters\");\r\n            expect(() => runMonteCarloSimulation(10000, -500, 10, 7, 10)).to.throw(\"Invalid input parameters\");\r\n            expect(() => runMonteCarloSimulation(10000, 500, -10, 7, 10)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('calculateAssetAllocation', () => {\r\n        it('should calculate rebalancing actions', () => {\r\n            const total = 100000;\r\n            const current = [{ name: 'Stocks', value: 60000 }, { name: 'Bonds', value: 40000 }];\r\n            const target = [{ name: 'Stocks', percent: 70 }, { name: 'Bonds', percent: 30 }];\r\n
