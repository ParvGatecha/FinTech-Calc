          \r\n            const actions = calculateAssetAllocation(total, current, target);\r\n            \r\n            // Stocks: Target 70k, Current 60k -> Buy 10k\r\n            // Bonds: Target 30k, Current 40k -> Sell 10k\r\n            const stocks = actions.find(a => a.name === 'Stocks');\r\n            const bonds = actions.find(a => a.name === 'Bonds');\r\n            \r\n            expect(stocks.action).to.equal('BUY');\r\n            expect(stocks.difference).to.equal(10000);\r\n            expect(bonds.action).to.equal('SELL');\r\n            expect(bonds.difference).to.equal(-10000);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateAssetAllocation(-1000, [], [])).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateAssetAllocation(1000, null, [])).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateAssetAllocation(1000, [], null)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('calculateInflationImpact', () => {\r\n        it('should calculate real value correctly', () => {\r\n            // 100k in 10 years with 3% inflation\r\n            // 100000 / (1.03)^10 = 100000 / 1.3439 = 74409...\r\n            const realValue = calculateInflationImpact(100000, 3, 10);\r\n            expect(realValue).to.be.closeTo(74409.39, 0.1);\r\n        });\r\n\r\n        it('should throw error for negative years', () => {\r\n            expect(() => calculateInflationImpact(1000, 3, -5)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('calculateCAGR', () => {\r\n        it('should calculate CAGR correctly', () => {\r\n            // Start 1000, End 2000, 5 years\r\n            // (2000/1000)^(1/5) - 1 = 2^0.2 - 1 = 1.1487 - 1 = 0.1487 = 14.87%\r\n            const cagr = calculateCAGR(1000, 2000, 5);\r\n            expect(cagr).to.equal(14.87);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateCAGR(0, 2000, 5)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateCAGR(1000, -2000, 5)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateCAGR(1000, 2000, 0)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('calculateRuleOf72', () => {\r\n        it('should calculate years to double correctly', () => {\r\n            const years = calculateRuleOf72(8);\r\n            // 72 / 8 = 9\r\n            expect(years).to.equal(9.00);\r\n        });\r\n\r\n        it('should throw error for non-positive interest rate', () => {\r\n            expect(() => calculateRuleOf72(0)).to.throw(\"Interest rate must be positive\");\r\n            expect(() => calculateRuleOf72(-5)).to.throw(\"Interest rate must be positive\");\r\n        });\r\n    });\r\n});\r\n"},"test/loan.test.js":{"tests":[{"id":"73","name":"Loan Module calculateMonthlyPayment should calculate monthly payment correctly for standard input"},{"id":"74","name":"Loan Module calculateMonthlyPayment should handle zero interest rate"},{"id":"75","name":"Loan Module calculateMonthlyPayment should throw error for invalid inputs"},{"id":"76","name":"Loan Module calculateMonthlyPayment should handle high interest rate and short term"},{"id":"77","name":"Loan Module calculateAmortizationSchedule should generate correct number of payments"},{"id":"78","name":"Loan Module calculateAmortizationSchedule should have zero balance at the end"},{"id":"79","name":"Loan Module calculateAmortizationSchedule should handle short term schedule (1 year)"},{"id":"80","name":"Loan Module calculateAmortizationSchedule should handle precision boundary in amortization"},{"id":"81","name":"Loan Module calculateAmortizationSchedule should verify specific schedule values"},{"id":"82","name":"Loan Module calculateRefinanceImpact should calculate refinance savings correctly"},{"id":"83","name":"Loan Module calculateRefinanceImpact should handle negative savings (bad refinance)"},{"id":"84","name":"Loan Module calculateRefinanceImpact should throw error for invalid inputs"},{"id":"85","name":"Loan Module calculateExtraPaymentSchedule should reduce term and save interest"},{"id":"86","name":"Loan Module calculateExtraPaymentSchedule should handle zero extra payment"},{"id":"87","name":"Loan Module calculateExtraPaymentSchedule should throw error for invalid inputs"},{"id":"88","name":"Loan Module calculateBalloonPayment should calculate balloon payment loan correctly"},{"id":"89","name":"Loan Module calculateBalloonPayment should throw error for invalid inputs"},{"id":"90","name":"Loan Module calculateLoanAffordability should calculate max loan amount correctly"},{"id":"91","name":"Loan Module calculateLoanAffordability should throw error for invalid inputs"}],"source":"const { expect } = require('chai');\r\nconst { calculateMonthlyPayment, calculateAmortizationSchedule, calculateRefinanceImpact, calculateExtraPaymentSchedule, calculateBalloonPayment, calculateLoanAffordability } = require('../src/loan');\r\n\r\ndescribe('Loan Module', () => {\r\n    describe('calculateMonthlyPayment', () => {\r\n        it('should calculate monthly payment correctly for standard input', () => {\r\n            const payment = calculateMonthlyPayment(100000, 5, 30);\r\n            expect(payment).to.be.closeTo(536.82, 0.01);\r\n        });\r\n\r\n        it('should handle zero interest rate', () => {\r\n            const payment = calculateMonthlyPayment(100000, 0, 10);\r\n            expect(payment).to.be.closeTo(833.33, 0.01);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateMonthlyPayment(-100, 5, 30)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateMonthlyPayment(100000, -5, 30)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateMonthlyPayment(100000, 5, 0)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateMonthlyPayment(0, 5, 30)).to.throw(\"Invalid input parameters\");\r\n        });\r\n\r\n        it('should handle high interest rate and short term', () => {\r\n            // 1000, 100%, 1 year\r\n            // r = 100/100/12 = 0.08333...\r\n            // n = 12\r\n            // P = 1000 * r * (1+r)^12 / ((1+r)^12 - 1)\r\n            //   = 1000 * 0.08333 * 2.613 / 1.613\r\n            //   = 83.33 * 1.6199... = ~134.99\r\n            const payment = calculateMonthlyPayment(1000, 100, 1);\r\n            expect(payment).to.be.closeTo(134.99, 0.1);\r\n        });\r\n    });\r\n\r\n    describe('calculateAmortizationSchedule', () => {\r\n        it('should generate correct number of payments', () => {\r\n            const schedule = calculateAmortizationSchedule(10000, 5, 1);\r\n            expect(schedule).to.have.lengthOf(12);\r\n        });\r\n\r\n        it('should have zero balance at the end', () => {\r\n            const schedule = calculateAmortizationSchedule(10000, 5, 1);\r\n            const lastPayment = schedule[schedule.length - 1];\r\n            expect(lastPayment.balance).to.equal(0);\r\n        });\r\n\r\n        it('should handle short term schedule (1 year)', () => {\r\n            const schedule = calculateAmortizationSchedule(1200, 0, 1);\r\n            // 1200 / 12 = 100 per month\r\n            expect(schedule).to.have.lengthOf(12);\r\n            expect(schedule[11].balance).to.equal(0);\r\n            expect(schedule[0].payment).to.equal(100);\r\n        });\r\n\r\n        it('should handle precision boundary in amortization', () => {\r\n            // Crafted case where balance - principalPayment might be <"+" 0.01 but > 0\r\n            // This is hard to target exactly without fuzzing, but we can try small values\r\n            const schedule = calculateAmortizationSchedule(100.05, 10, 1/12); // 1 month\r\n            expect(schedule[0].balance).to.equal(0);\r\n        });\r\n\r\n        it('should verify specific schedule values', () => {\r\n            const schedule = calculateAmortizationSchedule(1000, 10, 1);\r\n            \r\n            // Verify sequence\r\n            expect(schedule[0].paymentNumber).to.equal(1);\r\n            expect(schedule[11].paymentNumber).to.equal(12);\r\n\r\n            // Monthly payment: 1000 * (0.10/12) / (1 - (1+0.10/12)^-12) = 87.915... -> 87.92\r\n            expect(schedule[0].payment).to.equal(87.92);\r\n            expect(schedule[0].interestPayment).to.equal(8.33); // 1000 * 0.10/12 = 8.333...\r\n            expect(schedule[0].principalPayment).to.equal(79.58); \r\n            expect(schedule[0].balance).to.equal(920.42);\r\n\r\n            // Verify last payment adjustment\r\n            const lastPayment = schedule[11];\r\n            expect(lastPayment.balance).to.equal(0);\r\n            // Previous balance should be equal to last principal payment\r\n            const prevBalance = schedule[10].balance;\r\n            expect(lastPayment.principalPayment).to.equal(prevBalance);\r\n        });\r\n    });\r\n\r\n    describe('calculateRefinanceImpact', () => {\r\n        it('should calculate refinance savings correctly', () => {\r\n            // Current: 200k, 5%, 25 years (300 months) remaining\r\n            // New: 200k, 3.5%, 25 years, 3000 closing costs\r\n            const result = calculateRefinanceImpact(200000, 5, 300, 3.5, 25, 3000);\r\n            \r\n            // Current Payment: ~1169.18\r\n            // New Payment: ~1001.25\r\n            // Monthly Savings: ~167.93\r\n            // Break Even: 3000 / 167.93 = ~17.86 months -> 18 months\r\n            expect(result.monthlySavings).to.be.greaterThan(0);\r\n            expect(result.breakEvenMonths).to.equal(18);\r\n        });\r\n\r\n        it('should handle negative savings (bad refinance)', () => {\r\n            const result = calculateRefinanceImpact(100000, 3, 120, 5, 10, 2000);\r\n            expect(result.monthlySavings).to.be.lessThan(0);\r\n            expect(result.breakEvenMonths).to.equal(Infinity);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateRefinanceImpact(0, 5, 300, 3.5, 25, 3000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateRefinanceImpact(200000, -5, 300, 3.5, 25, 3000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateRefinanceImpact(200000, 5, 0, 3.5, 25, 3000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateRefinanceImpact(200000, 5, 300, -3.5, 25, 3000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateRefinanceImpact(200000, 5, 300, 3.5, 0, 3000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateRefinanceImpact(200000, 5, 300, 3.5, 25, -100)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('calculateExtraPaymentSchedule', () => {\r\n        it('should reduce term and save interest', () => {\r\n            // 100k, 5%, 30 years. Payment ~536.82\r\n            // Extra 100/month\r\n            const result = calculateExtraPaymentSchedule(100000, 5, 30, 100);\r\n            \r\n            expect(result.newTermMonths).to.be.lessThan(360);\r\n            expect(result.interestSaved).to.be.greaterThan(0);\r\n        });\r\n\r\n        it('should handle zero extra payment', () => {\r\n            const result = calculateExtraPaymentSchedule(100000, 5, 30, 0);\r\n            expect(result.newTermMonths).to.equal(360);\r\n            expect(result.interestSaved).to.be.closeTo(0, 0.1);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateExtraPaymentSchedule(0, 5, 30, 100)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateExtraPaymentSchedule(100000, -5, 30, 100)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateExtraPaymentSchedule(100000, 5, 0, 100)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateExtraPaymentSchedule(100000, 5, 30, -100)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('calculateBalloonPayment', () => {\r\n        it('should calculate balloon payment loan correctly', () => {\r\n            // 100k, 5%, 5 years, 50k balloon\r\n            // PV Balloon = 50000 / (1.00416...)^60 = 50000 / 1.283... = 38978...\r\n            // Amortized = 100000 - 38978 = 61021...\r\n            // Payment on 61021 for 5 years = ~1151\r\n            const payment = calculateBalloonPayment(100000, 5, 5, 50000);\r\n            expect(payment).to.be.closeTo(1151, 10); // Approx check\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateBalloonPayment(0, 5, 5, 50000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateBalloonPayment(100000, -5, 5, 50000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateBalloonPayment(100000, 5, 0, 50000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateBalloonPayment(100000, 5, 5, -50000)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('calculateLoanAffordability', () => {\r\n        it('should calculate max loan amount correctly', () => {\r\n            const maxLoan = calculateLoanAffordability(1000, 5, 30);\r\n            // Payment 1000, 5%, 30y -> Principal ~186281.62\r\n            expect(maxLoan).to.be.closeTo(186281.62, 1);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateLoanAffordability(0, 5, 30)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateLoanAffordability(1000, -5, 30)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateLoanAffordability(1000, 5, 0)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n});\r\n"},"test/realEstate.test.js":{"tests":[{"id":"92","name":"Real Estate Module calculateMortgageMax should calculate max mortgage based on front-end ratio"},{"id":"93","name":"Real Estate Module calculateMortgageMax should calculate max mortgage based on back-end ratio"},{"id":"94","name":"Real Estate Module calculateMortgageMax should throw error for invalid inputs"},{"id":"95","name":"Real Estate Module calculateMortgageMax should handle zero income (return 0)"},{"id":"96","name":"Real Estate Module calculateRentalYield should calculate gross and net yield"},{"id":"97","name":"Real Estate Module calculateRentalYield should throw error for invalid inputs"},{"id":"98","name":"Real Estate Module calculateCapRate should calculate cap rate correctly"},{"id":"99","name":"Real Estate Module calculateCapRate should throw error for invalid inputs"},{"id":"100","name":"Real Estate Module calculateCashOnCashReturn should calculate CoC return"},{"id":"101","name":"Real Estate Module calculateCashOnCashReturn should throw error for zero investment"},{"id":"102","name":"Real Estate Module calculateAppreciation should project property value"},{"id":"103","name":"Real Estate Module calculateAppreciation should throw error for invalid inputs"},{"id":"104","name":"Real Estate Module calculateClosingCosts should estimate closing costs"},{"id":"105","name":"Real Estate Module calculateClosingCosts should throw error for invalid inputs"}],"source":"const assert = require('assert');\r\nconst { expect } = require('chai');\r\nconst realEstate = require('../src/realEstate');\r\n\r\ndescribe('Real Estate Module', () => {\r\n    describe('calculateMortgageMax', () => {\r\n        it('should calculate max mortgage based on front-end ratio', () => {\r\n            const result = realEstate.calculateMortgageMax(120000, 500, 4, 30);\r\n            // Monthly Income = 10000\r\n            // Front-end max = 2800\r\n            // Back-end max = 3600 - 500 = 3100\r\n            // Limit = 2800\r\n            assert.strictEqual(result.maxMonthlyPayment, 2800);\r\n            assert.strictEqual(result.limitingFactor, \"Front-End Ratio (28%)\");\r\n        });\r\n\r\n        it('should calculate max mortgage based on back-end ratio', () => {\r\n            const result = realEstate.calculateMortgageMax(120000, 1500, 4, 30);\r\n            // Monthly Income = 10000\r\n            // Front-end max = 2800\r\n            // Back-end max = 3600 - 1500 = 2100\r\n            // Limit = 2100\r\n            assert.strictEqual(result.maxMonthlyPayment, 2100);\r\n            assert.strictEqual(result.limitingFactor, \"Back-End Ratio (36%)\");\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => realEstate.calculateMortgageMax(-1000, 500, 4, 30)).to.throw(\"Invalid input parameters\");\r\n            expect(() => realEstate.calculateMortgageMax(120000, -500, 4, 30)).to.throw(\"Invalid input parameters\");\r\n            expect(() => realEstate.calculateMortgageMax(120000, 500, -4, 30)).to.throw(\"Invalid input parameters\");\r\n            expect(() => realEstate.calculateMortgageMax(120000, 500, 4, 0)).to.throw(\"Invalid input parameters\");\r\n        });\r\n\r\n        it('should handle zero income (return 0)', () => {\r\n            const result = realEstate.calculateMortgageMax(0, 500, 4, 30);\r\n            assert.strictEqual(result.maxMonthlyPayment, 0);\r\n        });\r\n    });\r\n\r\n    describe('calculateRentalYield', () => {\r\n        it('should calculate gross and net yield', () => {\r\n            const result = realEstate.calculateRentalYield(24000, 300000, 8000);\r\n            // Gross = 24000 / 300000 = 8%\r\n            // Net = (24000 - 8000) / 300000 = 16000 / 300000 = 5.33%\r\n            assert.strictEqual(result.grossYield, 8.00);\r\n            assert.strictEqual(result.netYield, 5.33);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => realEstate.calculateRentalYield(-24000, 300000, 8000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => realEstate.calculateRentalYield(24000, 0, 8000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => realEstate.calculateRentalYield(24000, 300000, -8000)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('calculateCapRate', () => {\r\n        it('should calculate cap rate correctly', () => {\r\n            const capRate = realEstate.calculateCapRate(15000, 250000);\r\n            // 15000 / 250000 = 0.06 = 6%\r\n            assert.strictEqual(capRate, 6.00);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => realEstate.calculateCapRate(15000, 0)).to.throw(\"Property value must be positive\");\r\n            expect(() => realEstate.calculateCapRate(15000, -250000)).to.throw(\"Property value must be positive\");\r\n        });\r\n    });\r\n\r\n    describe('calculateCashOnCashReturn', () => {\r\n        it('should calculate CoC return', () => {\r\n            const coc = realEstate.calculateCashOnCashReturn(5000, 50000);\r\n            // 5000 / 50000 = 10%\r\n            assert.strictEqual(coc, 10.00);\r\n        });\r\n\r\n        it('should throw error for zero investment', () => {\r\n            expect(() => realEstate.calculateCashOnCashReturn(5000, 0)).to.throw(\"Total cash invested cannot be zero\");\r\n        });\r\n    });\r\n\r\n    describe('calculateAppreciation', () => {\r\n        it('should project property value', () => {\r\n            const result = realEstate.calculateAppreciation(100000, 5, 10);\r\n            // 100000 * (1.05)^10 = 162889.46\r\n            assert.strictEqual(result.futureValue, 162889.46);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => realEstate.calculateAppreciation(-100000, 5, 10)).to.throw(\"Invalid input parameters\");\r\n            expect(() => realEstate.calculateAppreciation(100000, 5, -10)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('calculateClosingCosts', () => {\r\n        it('should estimate closing costs', () => {\r\n            const result = realEstate.calculateClosingCosts(300000, 1.0);\r\n            // Base 3% = 9000\r\n            assert.strictEqual(result.estimatedTotal, 9000.00);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => realEstate.calculateClosingCosts(-300000, 1.0)).to.throw(\"Invalid input parameters\");\r\n            expect(() => realEstate.calculateClosingCosts(300000, 0)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n});\r\n"},"test/retirement.test.js":{"tests":[{"id":"106","name":"Retirement Module calculate401kProjection should project 401k balance correctly"},{"id":"107","name":"Retirement Module calculate401kProjection should handle baseline case (0% return, 0% match, 0% growth)"},{"id":"108","name":"Retirement Module calculate401kProjection should throw error for invalid inputs"},{"id":"109","name":"Retirement Module calculateRMD should return 0 for age <"+" 72"},{"id":"110","name":"Retirement Module calculateRMD should calculate RMD for age 72"},{"id":"111","name":"Retirement Module calculateRMD should handle age > 100 (cap at 6.0 divisor)"},{"id":"112","name":"Retirement Module calculateRMD should throw error for invalid inputs"},{"id":"113","name":"Retirement Module assessRetirementReadiness should return a probability and recommendation"},{"id":"114","name":"Retirement Module assessRetirementReadiness should handle critical cases"},{"id":"115","name":"Retirement Module assessRetirementReadiness should throw error for invalid inputs"}],"source":"const { expect } = require('chai');\r\nconst { calculate401kProjection, calculateRMD, assessRetirementReadiness } = require('../src/retirement.js');\r\n\r\ndescribe('Retirement Module', () => {\r\n    describe('calculate401kProjection', () => {\r\n        it('should project 401k balance correctly', () => {\r\n            // Balance 10000, Contrib 5000, Match 3% of 50000 (1500), Return 5%, 1 Year\r\n            // Total Contrib = 6500\r\n            // Growth = 10000*0.05 + 6500*0.025 = 500 + 162.5 = 662.5\r\n            // End Balance = 10000 + 6500 + 662.5 = 17162.5\r\n            const result = calculate401kProjection(10000, 5000, 3, 5, 1, 50000, 0);\r\n            expect(result.finalBalance).to.be.closeTo(17162.50, 0.1);\r\n            expect(result.breakdown).to.have.lengthOf(1);\r\n        });\r\n\r\n        it('should handle baseline case (0% return, 0% match, 0% growth)', () => {\r\n            // 10000 start, 5000 contrib/yr, 10 years\r\n            // End = 10000 + 5000*10 = 60000\r\n            const result = calculate401kProjection(10000, 5000, 0, 0, 10, 50000, 0);\r\n            expect(result.finalBalance).to.equal(60000);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculate401kProjection(-10000, 5000, 3, 5, 1, 50000, 0)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculate401kProjection(10000, -5000, 3, 5, 1, 50000, 0)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculate401kProjection(10000, 5000, 3, 5, -1, 50000, 0)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculate401kProjection(10000, 5000, 3, 5, 1, -50000, 0)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('calculateRMD', () => {\r\n        it('should return 0 for age <"+" 72', () => {\r\n            expect(calculateRMD(70, 100000)).to.equal(0);\r\n        });\r\n\r\n        it('should calculate RMD for age 72', () => {\r\n            // 100000 / 27.4 = 3649.635...\r\n            expect(calculateRMD(72, 100000)).to.be.closeTo(3649.64, 0.1);\r\n        });\r\n\r\n        it('should handle age > 100 (cap at 6.0 divisor)', () => {\r\n            // 60000 / 6.0 = 10000\r\n            expect(calculateRMD(101, 60000)).to.equal(10000);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateRMD(72, -100000)).to.throw(\"Invalid account balance\");\r\n        });\r\n    });\r\n\r\n    describe('assessRetirementReadiness', () => {\r\n        it('should return a probability and recommendation', () => {\r\n            // High savings, low expenses -> should be safe\r\n            const result = assessRetirementReadiness(1000000, 20000, 40000, 10, 20, 5, 10);\r\n            expect(result).to.have.property('successProbability');\r\n            expect(result).to.have.property('recommendation');\r\n            expect(result.successProbability).to.be.greaterThan(0);\r\n        });\r\n\r\n        it('should handle critical cases', () => {\r\n            // No savings, high expenses -> should fail\r\n            const result = assessRetirementReadiness(0, 0, 50000, 5, 20, 5, 10);\r\n            expect(result.recommendation).to.equal(\"Critical Action Needed\");\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => assessRetirementReadiness(-100, 20000, 40000, 10, 20, 5, 10)).to.throw(\"Invalid input parameters\");\r\n            expect(() => assessRetirementReadiness(100000, -20000, 40000, 10, 20, 5, 10)).to.throw(\"Invalid input parameters\");\r\n            expect(() => assessRetirementReadiness(100000, 20000, -40000, 10, 20, 5, 10)).to.throw(\"Invalid input parameters\");\r\n            expect(() => assessRetirementReadiness(100000, 20000, 40000, -10, 20, 5, 10)).to.throw(\"Invalid input parameters\");\r\n            expect(() => assessRetirementReadiness(100000, 20000, 40000, 10, -20, 5, 10)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n});\r\n"},"test/statistics.test.js":{"tests":[{"id":"116","name":"Statistics Module calculateNPV should calculate NPV correctly"},{"id":"117","name":"Statistics Module calculateNPV should handle zero rate"},{"id":"118","name":"Statistics Module calculateNPV should throw error for invalid inputs"},{"id":"119","name":"Statistics Module calculateIRR should calculate IRR correctly"},{"id":"120","name":"Statistics Module calculateIRR should calculate IRR for multi-year flows"},{"id":"121","name":"Statistics Module calculateIRR should throw error if no solution found or invalid flows"},{"id":"122","name":"Statistics Module calculateIRR should handle zero cash flows correctly"},{"id":"123","name":"Statistics Module calculateStandardDeviation should calculate standard deviation correctly"},{"id":"124","name":"Statistics Module calculateStandardDeviation should throw error for invalid inputs"},{"id":"125","name":"Statistics Module calculateStandardDeviation should return 0 for single element"},{"id":"126","name":"Statistics Module calculateSharpeRatio should calculate Sharpe Ratio correctly"},{"id":"127","name":"Statistics Module calculateSharpeRatio should throw error for invalid inputs"},{"id":"128","name":"Statistics Module calculateSharpeRatio should throw error for zero std dev"},{"id":"129","name":"Statistics Module calculateBeta should calculate Beta correctly"},{"id":"130","name":"Statistics Module calculateBeta should throw error for mismatched arrays"},{"id":"131","name":"Statistics Module calculateBeta should throw error for invalid inputs"},{"id":"132","name":"Statistics Module calculateBeta should throw error for insufficient data"},{"id":"133","name":"Statistics Module calculateTreynorRatio should calculate Treynor Ratio correctly"},{"id":"134","name":"Statistics Module calculateTreynorRatio should throw error for zero beta"}],"source":"const { expect } = require('chai');\r\nconst { calculateNPV, calculateIRR, calculateStandardDeviation, calculateSharpeRatio, calculateBeta, calculateTreynorRatio } = require('../src/statistics');\r\n\r\ndescribe('Statistics Module', () => {\r\n    describe('calculateNPV', () => {\r\n        it('should calculate NPV correctly', () => {\r\n            // Rate 10%, Initial -1000, Year 1 500, Year 2 500, Year 3 500\r\n            // NPV = -1000 + 500/1.1 + 500/1.21 + 500/1.331\r\n            // NPV = -1000 + 454.54 + 413.22 + 375.66 = 243.42\r\n            const npv = calculateNPV(10, [-1000, 500, 500, 500]);\r\n            expect(npv).to.be.closeTo(243.43, 0.1);\r\n        });\r\n\r\n        it('should handle zero rate', () => {\r\n            const npv = calculateNPV(0, [-1000, 500, 500]);\r\n            expect(npv).to.equal(0);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateNPV('10', [])).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('calculateIRR', () => {\r\n        it('should calculate IRR correctly', () => {\r\n            // -100, 110 -> 10%\r\n            const irr = calculateIRR([-100, 110]);\r\n            expect(irr).to.be.closeTo(10.0, 0.1);\r\n        });\r\n\r\n        it('should calculate IRR for multi-year flows', () => {\r\n            // -1000, 300, 300, 300, 300 -> ~7.71%\r\n            const irr = calculateIRR([-1000, 300, 300, 300, 300]);\r\n            expect(irr).to.be.closeTo(7.71, 0.1);\r\n        });\r\n\r\n        it('should throw error if no solution found or invalid flows', () => {\r\n            expect(() => calculateIRR([100, 100])).to.throw(\"Cash flows must contain at least one positive and one negative value\");\r\n        });\r\n\r\n        it('should handle zero cash flows correctly', () => {\r\n            // [100, 0] -> Positive and Zero. No negative. Should throw.\r\n            expect(() => calculateIRR([100, 0])).to.throw(\"Cash flows must contain at least one positive and one negative value\");\r\n        });\r\n    });\r\n\r\n    describe('calculateStandardDeviation', () => {\r\n        it('should calculate standard deviation correctly', () => {\r\n            const returns = [10, 12, 23, 23, 16, 23, 21, 16];\r\n            // Mean = 18\r\n            // Variance = 192 / 7 = 27.428...\r\n            // StdDev = 5.237...\r\n            const stdDev = calculateStandardDeviation(returns);\r\n            expect(stdDev).to.be.closeTo(5.237, 0.01);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateStandardDeviation(null)).to.throw(\"Invalid returns data\");\r\n            expect(() => calculateStandardDeviation([])).to.throw(\"Invalid returns data\");\r\n        });\r\n\r\n        it('should return 0 for single element', () => {\r\n            expect(calculateStandardDeviation([10])).to.equal(0);\r\n        });\r\n    });\r\n\r\n    describe('calculateSharpeRatio', () => {\r\n        it('should calculate Sharpe Ratio correctly', () => {\r\n            // Mean 10%, Risk Free 2%, StdDev 4% -> (10-2)/4 = 2.0\r\n            const returns = [6, 14]; // Mean 10, StdDev 5.65...\r\n            // Let's use simple inputs\r\n            // Mean 10, StdDev 4? \r\n            // Returns: [6, 14] -> Mean 10. Var: ((6-10)^2 + (14-10)^2)/1 = (16+16)/1 = 32. StdDev = 5.6568\r\n            // Sharpe = (10 - 2) / 5.6568 = 1.4142\r\n            const sharpe = calculateSharpeRatio([6, 14], 2);\r\n            expect(sharpe).to.be.closeTo(1.4142, 0.001);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateSharpeRatio(null, 2)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateSharpeRatio([10, 20], \"2\")).to.throw(\"Invalid input parameters\");\r\n        });\r\n\r\n        it('should throw error for zero std dev', () => {\r\n            expect(() => calculateSharpeRatio([10, 10], 2)).to.throw(\"Standard deviation is zero, cannot calculate Sharpe Ratio\");\r\n        });\r\n    });\r\n\r\n    describe('calculateBeta', () => {\r\n        it('should calculate Beta correctly', () => {\r\n            const assetReturns = [10, 20, 30];\r\n            const marketReturns = [5, 10, 15];\r\n            // Mean Asset: 20. Mean Market: 10.\r\n            // Covariance: ((10-20)*(5-10) + (20-20)*(10-10) + (30-20)*(15-10)) = (50 + 0 + 50) = 100\r\n            // Market Variance: ((5-10)^2 + (10-10)^2 + (15-10)^2) = (25 + 0 + 25) = 50\r\n            // Beta = 100 / 50 = 2.0\r\n            const beta = calculateBeta(assetReturns, marketReturns);\r\n            expect(beta).to.equal(2.00);\r\n        });\r\n\r\n        it('should throw error for mismatched arrays', () => {\r\n            expect(() => calculateBeta([1, 2], [1])).to.throw(\"Invalid input parameters: arrays must be of same length\");\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateBeta(null, [])).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateBeta([], null)).to.throw(\"Invalid input parameters\");\r\n        });\r\n\r\n        it('should throw error for insufficient data', () => {\r\n            expect(() => calculateBeta([1], [1])).to.throw(\"Insufficient data points\");\r\n        });\r\n    });\r\n\r\n    describe('calculateTreynorRatio', () => {\r\n        it('should calculate Treynor Ratio correctly', () => {\r\n            // Return 15%, Risk Free 5%, Beta 2.0\r\n            // (15 - 5) / 2 = 5.0\r\n            const treynor = calculateTreynorRatio(15, 5, 2.0);\r\n            expect(treynor).to.equal(5.00);\r\n        });\r\n\r\n        it('should throw error for zero beta', () => {\r\n            expect(() => calculateTreynorRatio(10, 5, 0)).to.throw(\"Beta cannot be zero\");\r\n        });\r\n    });\r\n});\r\n"},"test/tax.test.js":{"tests":[{"id":"135","name":"Tax Module calculateIncomeTax should calculate tax correctly for first bracket"},{"id":"136","name":"Tax Module calculateIncomeTax should calculate tax correctly for second bracket"},{"id":"137","name":"Tax Module calculateIncomeTax should calculate tax correctly for top bracket"},{"id":"138","name":"Tax Module calculateIncomeTax should calculate tax correctly at bracket boundary (10000)"},{"id":"139","name":"Tax Module calculateIncomeTax should calculate tax correctly at bracket boundary (30000)"},{"id":"140","name":"Tax Module calculateIncomeTax should throw error for negative income"},{"id":"141","name":"Tax Module calculateIncomeTax should handle zero income"},{"id":"142","name":"Tax Module calculateIncomeTax should throw error for invalid brackets"},{"id":"143","name":"Tax Module calculateEffectiveTaxRate should calculate effective rate correctly"},{"id":"144","name":"Tax Module calculateEffectiveTaxRate should handle zero income"},{"id":"145","name":"Tax Module calculateCapitalGains should calculate long-term gains correctly"},{"id":"146","name":"Tax Module calculateCapitalGains should calculate short-term gains correctly"},{"id":"147","name":"Tax Module calculateCapitalGains should handle holding period exactly 1 year (Long-term)"},{"id":"148","name":"Tax Module calculateCapitalGains should throw error for invalid inputs"},{"id":"149","name":"Tax Module estimateTaxLiability should apply standard deduction"},{"id":"150","name":"Tax Module estimateTaxLiability should apply itemized deduction if higher"},{"id":"151","name":"Tax Module estimateTaxLiability should throw error for invalid inputs"}],"source":"const { expect } = require('chai');\r\nconst { calculateIncomeTax, calculateEffectiveTaxRate, calculateCapitalGains, estimateTaxLiability } = require('../src/tax');\r\n\r\ndescribe('Tax Module', () => {\r\n    const brackets = [\r\n        { rate: 0.10, max: 10000 },\r\n        { rate: 0.15, max: 30000 },\r\n        { rate: 0.25, max: Infinity }\r\n    ];\r\n\r\n    describe('calculateIncomeTax', () => {\r\n        it('should calculate tax correctly for first bracket', () => {\r\n            const tax = calculateIncomeTax(5000, brackets);\r\n            expect(tax).to.equal(500);\r\n        });\r\n\r\n        it('should calculate tax correctly for second bracket', () => {\r\n            const tax = calculateIncomeTax(20000, brackets);\r\n            // 10000 * 0.10 = 1000\r\n            // 10000 * 0.15 = 1500\r\n            expect(tax).to.equal(2500);\r\n        });\r\n\r\n        it('should calculate tax correctly for top bracket', () => {\r\n            const tax = calculateIncomeTax(50000, brackets);\r\n            // 10000 * 0.10 = 1000\r\n            // 20000 * 0.15 = 3000\r\n            // 20000 * 0.25 = 5000\r\n            expect(tax).to.equal(9000);\r\n        });\r\n\r\n        it('should calculate tax correctly at bracket boundary (10000)', () => {\r\n            // 10000 * 0.10 = 1000\r\n            const tax = calculateIncomeTax(10000, brackets);\r\n            expect(tax).to.equal(1000);\r\n        });\r\n\r\n        it('should calculate tax correctly at bracket boundary (30000)', () => {\r\n            // 10000 * 0.10 = 1000\r\n            // 20000 * 0.15 = 3000\r\n            // Total = 4000\r\n            const tax = calculateIncomeTax(30000, brackets);\r\n            expect(tax).to.equal(4000);\r\n        });\r\n\r\n        it('should throw error for negative income', () => {\r\n            expect(() => calculateIncomeTax(-100, brackets)).to.throw(\"Income cannot be negative\");\r\n        });\r\n\r\n        it('should handle zero income', () => {\r\n            const tax = calculateIncomeTax(0, brackets);\r\n            expect(tax).to.equal(0);\r\n        });\r\n\r\n        it('should throw error for invalid brackets', () => {\r\n            expect(() => calculateIncomeTax(1000, null)).to.throw(\"Invalid tax brackets\");\r\n            expect(() => calculateIncomeTax(1000, [])).to.throw(\"Invalid tax brackets\");\r\n        });\r\n    });\r\n\r\n    describe('calculateEffectiveTaxRate', () => {\r\n        it('should calculate effective rate correctly', () => {\r\n            const rate = calculateEffectiveTaxRate(50000, 9000);\r\n            expect(rate).to.equal(18);\r\n        });\r\n\r\n        it('should handle zero income', () => {\r\n            const rate = calculateEffectiveTaxRate(0, 0);\r\n            expect(rate).to.equal(0);\r\n        });\r\n    });\r\n\r\n    describe('calculateCapitalGains', () => {\r\n        it('should calculate long-term gains correctly', () => {\r\n            // Buy 1000, Sell 2000, Held 2 years, Income 50000 -> 15% rate\r\n            // Gain 1000. Tax 150.\r\n            const result = calculateCapitalGains(1000, 2000, 2, 50000);\r\n            expect(result.gain).to.equal(1000);\r\n            expect(result.type).to.equal('Long-term');\r\n            expect(result.taxAmount).to.equal(150);\r\n        });\r\n\r\n        it('should calculate short-term gains correctly', () => {\r\n            // Buy 1000, Sell 2000, Held 0.5 years -> 22% rate (simplified)\r\n            // Gain 1000. Tax 220.\r\n            const result = calculateCapitalGains(1000, 2000, 0.5, 50000);\r\n            expect(result.type).to.equal('Short-term');\r\n            expect(result.taxAmount).to.equal(220);\r\n        });\r\n\r\n        it('should handle holding period exactly 1 year (Long-term)', () => {\r\n            const result = calculateCapitalGains(1000, 2000, 1.0, 50000);\r\n            expect(result.type).to.equal('Long-term');\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => calculateCapitalGains(-1000, 2000, 2, 50000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateCapitalGains(1000, -2000, 2, 50000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateCapitalGains(1000, 2000, -2, 50000)).to.throw(\"Invalid input parameters\");\r\n            expect(() => calculateCapitalGains(1000, 2000, 2, -50000)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n\r\n    describe('estimateTaxLiability', () => {\r\n        it('should apply standard deduction', () => {\r\n            // Single, Income 20000. Deduction 12950. Taxable 7050.\r\n            // Tax = 7050 * 0.10 = 705\r\n            const tax = estimateTaxLiability(20000, 'single');\r\n            expect(tax).to.equal(705);\r\n        });\r\n\r\n        it('should apply itemized deduction if higher', () => {\r\n            // Single, Income 20000. Itemized 15000. Taxable 5000.\r\n            // Tax = 5000 * 0.10 = 500\r\n            const tax = estimateTaxLiability(20000, 'single', 15000);\r\n            expect(tax).to.equal(500);\r\n        });\r\n\r\n        it('should throw error for invalid inputs', () => {\r\n            expect(() => estimateTaxLiability(-20000, 'single')).to.throw(\"Invalid input parameters\");\r\n            expect(() => estimateTaxLiability(20000, 'single', -100)).to.throw(\"Invalid input parameters\");\r\n        });\r\n    });\r\n});\r\n"}},"projectRoot":"C:\\PHOTOS\\Personal\\Projects\\Testing\\Final Project","config":{"$schema":"./node_modules/@stryker-mutator/core/schema/stryker-schema.json","_comment":"This config was generated using 'stryker init'","packageManager":"npm","reporters":["html","clear-text","progress","json"],"testRunner":"mocha","testRunner_comment":"Mocha is used as the test runner.","coverageAnalysis":"perTest","mutate":["src/**/*.js"],"allowConsoleColors":true,"checkers":[],"checkerNodeArgs":[],"commandRunner":{"command":"npm test"},"clearTextReporter":{"allowColor":true,"allowEmojis":false,"logTests":true,"maxTestsToLog":3,"reportTests":true,"reportMutants":true,"reportScoreTable":true,"skipFull":false},"dashboard":{"baseUrl":"https://dashboard.stryker-mutator.io/api/reports","reportType":"full"},"dryRunOnly":false,"eventReporter":{"baseDir":"reports/mutation/events"},"ignorePatterns":[],"ignoreStatic":false,"incremental":false,"increment
